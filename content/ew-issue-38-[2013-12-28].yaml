    -
        heading: "Featured"
        headlines:
            -
                title: "Core Team Meeting Minutes - 2013/12/20"
                description: "The topics discussed in last weeks meeting include build tools, Ember Data, query params, and pods."
                link: http://emberjs.com/blog/2013/12/22/core-team-meeting-minutes-2013-12-20.html

    -
        heading: "Releases"
        headlines:
            -
                title: "Ember 1.3.0 Beta 4 Available"
                description: "Not too much [to note in this release](https://github.com/emberjs/ember.js/blob/v1.3.0-beta.4/CHANGELOG.md#ember-130beta4-december-27-2013) but we should see 1.3.0 released next week. (Bonus: checkout the cool new release cycle visualization on the beta page)."
                link: http://emberjs.com/builds/#/beta
            -
                title: "Handlebars 1.2.0 Released"
                description: ""
                link: https://github.com/wycats/handlebars.js/blob/master/release-notes.md#v120---december-23rd-2013

    -
        heading: "Reading"
        headlines:
            -
                title: "Notes on HTMLBars by Yehuda Katz"
                description: "HTMLBars will be the new templating engine behind Ember in future versions. Yehuda outlines some of the improvements in this gist, including no more metamorph tags (yay!), improved binding syntax, more powerful helpers and sub-expressions."
                link: https://gist.github.com/wycats/8116673
            -
                title: "How the DS.Adapter works in Ember Data"
                description: "A small gist by Yehuda Katz which explains how the simple ``DS.Adapter`` works in Ember Data."
                link: https://gist.github.com/wycats/8129945
            -
                title: "Proposal: Unspecified this.route() models default to parent resource"
                description: "A proposal by core team member Alex Matchneer to make a child ``this.route()`` without a ``model`` hook default to the parent's model. What do you think?"
                link: http://discuss.emberjs.com/t/core-f2f-proposal-unspecified-this-route-models-default-to-parent-resource/3612
            -
                title: "Simple Property Enum Cycling in Ember"
                description: "An example of how to cycle between multiple values in Ember. ([code](http://emberjs.jsbin.com/agaKuCoL/1/edit))"
                link: http://reefpoints.dockyard.com/2013/12/19/ember-enum-property-cycler.html
            -
                title: "Backbone or Angular or Ember? Here is my choice and why"
                description: "Martin Genev goes through his journey of picking an MVC framework, starting with Backbone, moving to Angular and ending up with Ember."
                link: http://www.100percentjs.com/backbone-or-angular-or-ember-here-is-my-choice-and-why/
            -
                title: "Loading Animations With Asynchronous Models In Ember.js"
                description: "A technique for handling the asynchronous loading of model relationships. Also, if you're looking at implementing loading states, check out the [loading substates](http://emberjs.com/guides/routing/loading-and-error-substates/) added in [Ember v1.2.0](http://emberjs.com/blog/2013/12/04/ember-1-2-0-and-ember-1-3-0-beta-released.html)."
                link: http://yoranbrondsema.com/loading-animations-asynchronous-models-ember-js/
            -
                title: "Dynamically Generating CSS with Ember.js and Rails"
                description: 
                link: http://spin.atomicobject.com/2013/12/21/dynamically-generate-css/

