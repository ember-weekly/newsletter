        headlines:
            -
                title: "Ember 1.5.0 And 1.6 Beta Released"
                description: "The official blog post for the recent 1.5 release. This release includes handlebar logging improvements, new testing helpers, eager updating url, auto location, inherited route model, as well as a potentially breaking bug-fix for ``_super``."
                link: http://emberjs.com/blog/2014/03/30/ember-1-5-0-and-ember-1-6-beta-released.html

