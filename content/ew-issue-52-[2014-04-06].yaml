            -
                title: "Sorting with Array Controllers"
                description: "Estella Madison discusses using ``Ember.SortableMixin`` and ``Ember.computed.sort`` to sort array data at Ember NYC. ([slides](http://slid.es/estellagonzalezmadison/deck#/))"
                link: https://www.youtube.com/watch?v=dWIJ5Wk3LG4#t=1085
            -
                title: "How to Learn Ember"
                description: "Taras Mankovski (aka EmberSherpa) discusses getting started with Ember at Ember NYC. ([slides](https://speakerdeck.com/embersherpa/how-to-learn-ember))"
                link: https://www.youtube.com/watch?v=dWIJ5Wk3LG4#t=1665
