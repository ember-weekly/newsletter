                description: "The slides from each EmberConf 2014 talk are now available on the EmberConf Schedule page. Additions form last week's list include Ember-Data by Igor Terzic, HTMLBars by Erik Bryn and Kris Selden, Modelling the App Store and iTunes with Ember Data, and more."
