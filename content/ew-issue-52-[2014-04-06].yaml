        heading: "Watch/Listen"
        headlines:
            -
                title: "Front-End Developer Cast: Ember interview with Tom Dale"
                description: "Tom discusses how Ember differentiates itself from other frameworks with a robust router as well as what’s going on with Ember.Data."
                link: http://www.funnyant.com/ember-js-interview-with-tom-dale/
            -
                title: " Intro To Ember @ LinkedIn by Erik Bryn"
                description: "Erik Bryn gives the folks at LinkedIn an in-depth introduction to Ember."
                link: https://www.youtube.com/watch?v=XlWcj41D-So
            -
                title: "Single Page Apps with Ember.js"
                description: "Cory Forsyth gives an introduction to Ember at Microsoft, including the future of Ember, embracing web components, ES6 features and how this relates to Typescript."
                link: http://research.microsoft.com/apps/video/default.aspx?id=211742
            -
                title: "EmberConf Recap by Luke Melia"
