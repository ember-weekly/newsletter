strapline: "Lots of Articles, blog posts, videos & more..."
content:

    -
        heading: "Articles"
        headlines:
            -
                title: "Authentication With Ember Apps"
                description: "Adam Hawkins explains how you'd do token-based authentication using Ember routes."
                domain: broadcastingadam.com
                link: http://broadcastingadam.com/2013/05/authentication-with-ember-apps/
            -
                title: "Lifecycle Hooks in Ember.js Views"
                description: "An overview of how you can use a view's lifecycle hooks to run code when you're sure the DOM is ready. Great for initializing jQuery plugins."
                domain: madhatted.com
                link: http://madhatted.com/2013/6/8/lifecycle-hooks-in-ember-js-views
            -
                title: "Ember-Light: A Build For Migrating Page-based Apps"
                description: "If you're not ready to jump into a full single page app with ember (or just want to play around), Matthew shows how to create a custom build of Ember."
                domain: madhatted.com
                link: http://madhatted.com/2013/6/2/ember-light-a-build-for-migrating-page-based-apps
            -
                title: "Using ember-auth with Rails 3 and Authlogic"
                description: "A great walkthrough on how to use the ember-auth library with Authlogic for easy authentication in your Rails app."
                domain: blog.centresource.com
                link: http://blog.centresource.com/2013/06/04/using-ember-auth-with-rails-3-and-authlogic/
            -
                title: "Ember.js Views and Live Templates with Handlebars.js"
                description: "A detailed look at Handlebars and how it works with Ember."
                domain: tech.pro
                link: http://tech.pro/tutorial/1308/emberjs-views-and-live-templates-with-handlebarsjs-part-1
            -
                title: "Ember transitionToRoute With New Model Hack"
                description: "A detailed workaround of an Ember Data bug where trying to transition to a newly created model doesn't work due to a null id."
                domain: wjlroe.github.io
                link: http://wjlroe.github.io/2013/06/06/ember-transition-to-new-model-hack.html
            -
                title: "Ember Time"
                description: "An example of how to use moment.js to show a self-updating time in an Ember view. Mamba Time!"
                domain: jgwhite.co.uk
                link: http://jgwhite.co.uk/2013/06/08/ember-time.html
            -
                title: "Ember RC5 Upgrade Notes"
                description: "Robin Ward covers some of the gotchas they experienced upgrading Discourse to Ember RC5."
                domain: eviltrout.com
                link: http://eviltrout.com/2013/06/09/ember-rc5-upgrade-notes.html
            -
                title: "The road to Ember.js"
                description: "Timista have migrated to using Ember, they explain why they made the move."
                domain: timista.com
                link: http://www.timista.com/blog/the-road-to-ember-js.html
