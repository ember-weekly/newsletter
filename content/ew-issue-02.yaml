                domain: github.com
                link: https://github.com/kristianmandrup/ember-factories
            -
                title: "ember-konacha-rails"
                description: "Generate Konacha spec infrastructure for your Ember-Rails apps. Under development."
                domain: github.com
                link: https://github.com/kristianmandrup/ember-konacha-rails
            -
                title: "ember-tools"
                description: "Updated to support RC2. Provides organization, scaffolding, template compiling, generators, building & general bootstrapping for your ember project. Code available [on github](https://github.com/rpflorence/ember-tools)."
                domain: npmjs.org
                link: https://npmjs.org/package/ember-tools
            -
                title: "ember-animated-outlet"
                description: "Ember Animated Outlet is a plug'n'play module to support animated route transitions in Ember.js."
                domain: github.com
                link: https://github.com/billysbilling/ember-animated-outlet
