issue: 2
strapline: "Testing Ember, Ember-Data Adapters, Handlebars Helpers & lots more..."
content:
    -
        heading: "Articles"
        headlines:
            -
                title: "Calling a Handlebars Helper From Another Handlebars Helper"
                description: "Handlebars helpers can simplify your templates a lot. The ability to call a helper from another helper can lead to good code reuse."
                domain: thesoftwaresimpleton.com
                link: http://www.thesoftwaresimpleton.com/blog/2013/04/07/handlebars-helper/
            -
                title: "Unit testing your ember.js templates with jasmine"
                description: "A two part ([1](http://toranbillups.com/blog/archive/2013/04/08/Unit-testing-your-emberjs-templates-with-jasmine-part-1/),[2](http://toranbillups.com/blog/archive/2013/04/09/Unit-testing-your-emberjs-templates-with-jasmine-part-2/)) write-up on how to test your Ember handlebars templates using jasmine."
                domain: toranbillups.com
                link: http://toranbillups.com/blog/archive/2013/04/08/Unit-testing-your-emberjs-templates-with-jasmine-part-1/
            -
                title: "Reopen application where the user left it"
                description: "A quick solution to allow you to remember where the user was the last time they used the app. Useful for iOS web apps."
                domain: stve.cx
                link: http://stve.cx/2013/04/ember-js-reopen-application-where-the-user-left-it/
            -
                title: "Ember Data and the Meetup API"
                description: "One of the first examples using the [(WIP) BasicAdapter](http://emberjs.com/blog/2013/03/22/stabilizing-ember-data.html#toc_the-basic-adapter) in Ember-Data."
                domain: mrloop.com
                link: http://blog.mrloop.com/blog/2013/04/07/ember-data-and-the-meetup-api/
            -
                title: "Ember Testing Discussion"
                description: "Some good discussion on testing Ember applications & testing guides happening on the Ember discourse forum."
                domain: discuss.emberjs.com
                link: http://discuss.emberjs.com/t/working-on-a-testing-guide-was-detailed-ember-js-testing-example/887/
