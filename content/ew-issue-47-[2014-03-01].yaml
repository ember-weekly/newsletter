    -
        heading: "Code"
        headlines:
            -
                title: "Broccoli Plugins"
                description: "Although still in its infancy, many have already jumped on the new \"build tool\" by Jo Liss creating a load of plugins. Broccoli is set to be part of the future [Ember CLI tool](https://github.com/stefanpenner/ember-cli)."
                link: "https://github.com/joliss/broccoli#plugins"
            -
                title: "ember-devise-simple-auth"
                description: "A plugin to integrate your Ember app with a (mostly stock) Devise setup"
                link: https://github.com/d-i/ember-devise-simple-auth


    -
        heading: "Watch/Listen"
        headlines:
            -
                title: "EmberDumps.com Lives!"
                description: "You can now find previously featured EmberDump videos by Alex Matchneer & Cory Forsyth in one location."
                link: http://emberdumps.com/
            -
                title: "Getting Started with ember-rails-template"
                description: "A screencast on using [ember-rails-template](https://github.com/mrinterweb/ember-rails-template) - a Rails template to help configure a Rails project with ``ember-rails``. "
                link: https://www.youtube.com/watch?v=KaBbGUVQrAw


