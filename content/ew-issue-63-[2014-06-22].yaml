issue: 63
strapline: "Your weekly source of Ember News"
content:

    -
        heading: "Releases"
        headlines:
            -
                title: "Ember-CLI v0.0.35 Released"
                description: "More enhancements and bug fixes including a first pass at ember-addon support, and easier install of ember-data, ic-ajax, firebase and more."
                link: https://github.com/stefanpenner/ember-cli/releases/tag/v0.0.35

