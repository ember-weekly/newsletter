    -
        heading: "Reading"
        headlines:
            -
                title: "Authentication for Single Page Apps"
                description: "Matthew Beale introduces [Torii](http://vestorly.github.io/torii/), a authorization service library for your Ember application which makes adding social login a whole lot simpler."
                link: http://madhatted.com/2014/6/17/authentication-for-single-page-apps
            -
                title: "Wicked Good Ember Summary by Rob Yurkowski"
                description: "Rob Yurkowski live-blogged his trip to Boston for Wicked Good Ember 2014 and includes summaries of all the talks."
                link: http://rob.yurkowski.net/tech/2014/06/16/wickedgoodember/
            -
                title: "A Thorough Guide to Ember Data"
                description: "An impressive deep dive into using Ember Data. Especially worth a read if you're getting started with Ember Data."
                link: http://www.toptal.com/emberjs/a-thorough-guide-to-ember-data
            -
                title: "Shared Terminology Yet Different Concepts Between Ember.js and Rails"
                description: "A nice summary of the differences between the concepts used in Ember and Rails - useful for anyone coming from a Rails background."
                link: http://robots.thoughtbot.com/shared-terminology-yet-different-concepts-between-emberjs-and-rails
            -
                title: "Ember-CLI a Beginner Tutorial"
                description: "A brief introduction to Ember-CLI, including how to get started."
                link: http://www.codeomnib.us/ember-cli-beginner-tutorial/
            -
                title: "Using Ember-CLI and Sinon"
                description: "A guide to including Sinon in your Ember-CLI based project."
                link: http://knomedia.github.io/blog/2014/05/31/using-ember-cli-and-sinon/

