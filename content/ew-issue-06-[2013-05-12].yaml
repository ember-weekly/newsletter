issue: 6
strapline: "Ember NYC Meetup video, Embrella, Job Openings & more Ember goodness..."
content:
    -
        heading: "Articles"
        headlines:
            -
                title: "Ember at Embedly Tutorial: Models and Ember Data"
                description: "This fourth instalment [[1](http://blog.embed.ly/post/46586649344/introduction-to-ember-development),[2](http://blog.embed.ly/post/47205604241/ember-at-embedly-templates-and-the-router),[3](http://blog.embed.ly/post/48039881005/ember-at-embedly-views-and-controllers)] focuses on models, backed by RESTful storage, using ember-data."
                domain: blog.embed.ly
                link: http://blog.embed.ly/post/50012690904/ember-at-embedly-tutorial-models-and-ember-data
            -
                title: "Routing in Ember.js"
                description: "A presentation by Dan McClain which goes over the basics of the Ember.js Router."
                domain: speakerdeck.com
                link: https://speakerdeck.com/dan_mcclain/routing-in-ember-dot-js
            -
                title: "Ember Data Test Improvements"
                description: "Core Contributor Tom Dale discusses some improvements the team want to make to Ember Data testing to help improve stability & reduce bugs."
                domain: discuss.emberjs.com
                link: http://discuss.emberjs.com/t/ember-data-test-improvements/1199
            -
                title: "Ember.js â™¥ Rails"
                description: "Slides by Jason Ardell's talk at Atlanta Ruby User Group on 'Client and server frameworks that were made for each other'"
                domain: speakerdeck.com
                link: https://speakerdeck.com/ardell/ember-dot-js-rails

