    -
        heading: "Watch/Listen"
        headlines:
            -
                title: "April NYC Meetup"
                description: "Highlights include [What's new in Ember.js RC3 by @stefanpenner](https://www.youtube.com/watch?feature=player_detailpage&v=Ji0fdDAsol8#t=890s), [Oasis.js by @christse](https://www.youtube.com/watch?feature=player_detailpage&v=Ji0fdDAsol8#t=1440s), [Integration Testing Made Easy by @ebryn](https://www.youtube.com/watch?feature=player_detailpage&v=Ji0fdDAsol8#t=3560s), [Understanding Ember Arrays & ArrayPipeline by @nivenhuh](https://www.youtube.com/watch?feature=player_detailpage&v=Ji0fdDAsol8#t=6060s), [Introducing Ember.ListView by @ebryn](https://www.youtube.com/watch?feature=player_detailpage&v=Ji0fdDAsol8#t=7445s)"
                domain: youtube.com
                link: https://www.youtube.com/watch?v=Ji0fdDAsol8
            -
                title: "Embercasts (Beta)"
                description: "If you haven't already signed up for Embercasts then sign up now as beta invites have started to be mailed out. It's looking good and already has some interesting early screencasts on Ember-Model, Authentication, Emblem & autocomplete."
                domain: embercasts.com
                link: http://www.embercasts.com/signup

    -
        heading: "Code"
        headlines:
            -
                title: "Emberella"
                description: "A collection of useful mixins, views, controllers & helpers. For Example: SparseArrayController, DraggableMixin, DroppableMixin, FocusableMixin, KeyboardControlMixin, QueueableMixin, ImageView, RangeInput, StarRating & many more."
                domain: github.com
                link: https://github.com/realityendshere/emberella
            -
                title: "ArrayPipeline"
                description: "The Array mixins [discussed by Andy Leeper in his EmberNYC talk](https://www.youtube.com/watch?feature=player_detailpage&v=Ji0fdDAsol8#t=6060s) above. Allows piping plugins for advanced array manipulation."
                domain: github.com
                link: https://github.com/Mochaleaf/ArrayPipeline
            -
                title: "Ember PhoneGap Starter"
                description: "A starter kit to get you up and running with Ember inside a mobile application. This can be dumped inside a PhoneGap wrapper to create an App wrapper for your Ember application."
                domain: github.com
                link: https://github.com/ianpetzer/ember_phonegap_starter
            -
                title: "Ember Youtube"
                description: "A component for easily harnessing youtube's chromeless player with full javascript control."
                domain: github.com
                link: https://github.com/4South/ember-youtube

    -
        heading: "Jobs"
        headlines:
            -
                title: "Technical Lead at enthuse.me (London, UK)"
                description: "Senior RoR dev. required for exciting startup, who are pioneering Ember in the UK. [enthuse.me](http://enthuse.me/) also runs the London Ember.js User Group."
                domain: jobs.github.com
                link: https://jobs.github.com/positions/02e695f2-b347-11e2-8365-d648bb7ade17
            -
                title: "Front End Engineer (Mobile/Ember.js) - Q2eBanking (Austin, TX)"
                description: "Help us build cutting edge user experiences in Ember.js. Q2 has been recognized as one of the fastest growing companies for 3 years running by Inc. magazine. Requires strong JS application development experience.  Familiarity with Ember.js/Angular/Backbone a plus. Joel test score:12"
                domain: icims.com
                link: https://jobs-q2ebanking.icims.com/jobs/1086/mobile-engineer-(ios-html5)/job
            -
                title: "Looking for an Ember Developer?"
                description: "Deliver your job opening directly to developers with known interest in Ember.js development. Simply reply for more information about posting a job in Ember Weekly."
                domain: emberweekly.com
                link: mailto:info@emberweekly.com?Subject=Post%20a%20Job%20in%20Ember%20Weekly&Body=Title%3A%20e.g%20Senior%20Front-End%20Web%20Developer%0ABody%3A%20e.g.%20Want%20to%20work%20on%20large%20Ember.js%20projects%3F%20We%27re%20looking%20for%20a%20rockstar%20developer%20with%205%20years%20JavaScript%20experience%21%20%0Aurl%3A%20e.g.%20www.your-companies-website.com/careers%0A%0A%23%20weeks%3A%20How%20many%20weeks%20would%20you%20like%20the%20ad%20to%20be%20live%20for%3F%0ADate%3A%20When%20would%20you%20like%20the%20ad%20to%20go%20live%3F%0A%0ANotes%3A%20any%20other%20info%20you%27d%20like%20us%20to%20know...%3F%0ANote.%20There%20is%20a%20fee%20associated%20with%20advertising%20a%20job

    -
        heading: "Events"
        headlines:
            -
                title: "Ember San Francisco Meetup"
                description: "14th May, 7:00pm @ Addepar. Gabriel Grant will be giving a beginner talk building a demo application using the open-source Stack.io & Igor Terzic will be talking about Ember-Data and magic."
                domain: meetup.com
                link: http://www.meetup.com/Ember-SF/events/112139702/
            -
                title: "Hacking with Ember! - London Meetup"
                description: "18th May, 11:00am @ Enthuse.me. If you're reading this in London, why not check out the Ember User Group's hack day."
                domain: meetup.com
                link: http://www.meetup.com/London-Emberjs-User-Group/events/111933482/
            -
                title: "Embergarten - Toronto"
                description: "18th & 19th May @ The Foundery. A paid weekend bootcamp for both aspiring ember.js developers and emberists looking to level-up. Also check out the Embergarten Rooftop BBQ Afterparty"
                domain: unspace.ca
                link: http://unspace.ca/embergarten/
            -
                title: "NDC - Norwegian Developers Conference - Oslo"
                description: "12-14th June. Tom Dale announced this week that he will be speaking at the Norwegian Developers Conference."
                domain: ndcoslo.com
                link: http://www.ndcoslo.com/

    -
        heading: "Finally..."
        headlines:
            -
                title: "Why Discourse wraps all Ajax calls in an Ember.Run"
                description: "Discource's Robin Ward explains why they made the performance change to wrap all jQuery ajax calls in Ember's run loop."
                domain: twitter.com
                link: https://twitter.com/evil_trout/status/332874796507480065


