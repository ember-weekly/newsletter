issue: 3
strapline: "Ember.js news & lots more..."
content:
    -
        heading: "Featured"
        headlines:
            -
                title: "Ember 1.0 RC3"
                description: "Ember 1.0.0-RC.3 is here. It brings performance improvements, new form handlebars helpers, testing improvements as well as various fixes."
                domain: emberjs.com
                link: http://emberjs.com/blog/2013/04/21/ember-1-0-rc3.html
    -
        heading: "Articles"
        headlines:
            -
                title: "Wrapping a jQuery plugin with Ember.js Views"
                description: "An example of using a jQuery plugin with an Ember view. Shows how to wrap the [PickADate](http://amsul.ca/pickadate.js/) jQuery plugin."
                domain: blakewilliams.me
                link: http://blakewilliams.me/blog/5-wrap-jquery-plugin-with-ember-view
            -
                title: "Getting started with Internationalization (i18n) in Ember.js"
                description: "A quick guide to extracting you strings to allow for translation to different languages."
                domain: mcdowall.info
                link: http://mcdowall.info/posts/getting-started-with-internationalization-i18n-in-ember-js/
            -
                title: "Getting Into Ember.js: Part 3"
                description: "The 3rd part of the series [[1](http://net.tutsplus.com/tutorials/javascript-ajax/getting-into-ember-js/),[2](http://net.tutsplus.com/tutorials/javascript-ajax/getting-into-ember-js-part-2/)] looks at how to handle data in you application (without Ember-Data)."
                domain: net.tutsplus.com
                link: http://net.tutsplus.com/tutorials/javascript-ajax/getting-into-ember-js-part-3/
            -
                title: "has many relation in fixtures in Ember-Data rev 12"
                description: "A quick look at how to get hasMany relationships working with the latest Ember-Data."
                domain: coderwall.com
                link: https://coderwall.com/p/ondakg
            -
                title: "A Comparison of Angular, Backbone, CanJS and Ember"
                description: "Summarizes the difference between the four frameworks & attempts to highlight each frameworks strengths & weaknesses."
                domain: sporto.github.io
                link: http://sporto.github.io/blog/2013/04/12/comparison-angular-backbone-can-ember
            -
                title: "Ember.js - Web Applications Done Right"
                description: "Updated article from Ember v0.9.4 to RC1, showing how to build a simple  photo-album application."
                domain: infoq.com
                link: http://www.infoq.com/articles/Emberjs-Web-Applications

