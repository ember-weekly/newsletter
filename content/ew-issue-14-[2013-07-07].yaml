        heading: "Articles"
        headlines:
            -
                title: "Computed Property Macros"
                description: "A look at Ember's Computed Property Macros and how they can greatly simplify your applications code."
                link: http://eviltrout.com/2013/07/07/computed-property-macros.html
            -
                title: "Moving Ember.js Handlebars templates into the asset pipeline"
                description: "A look at using the [HandlebarsAssets gem](https://github.com/leshill/handlebars_assets) in the rails asset pipeline."
                link: http://www.tigraine.at/2013/07/01/moving-emberjs-handlebars-templates-into-the-asset-pipeline
            -
                title: "Some notes on EmberJS"
                description: "Various useful notes on working with ember. Especially useful for people starting out."
                link: http://michielkalkman.com/javascript/emberjs/rails/2013/06/10/emberjs-notes.html
