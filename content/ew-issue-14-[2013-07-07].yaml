issue: 14
strapline: "Your weekly source of Ember News"
content:

    -
       heading: "Releases"
       headlines:
            -
               title: "Ember 1.0 RC6 Released"
               description: "The official announcement of RC6. This release includes the Async Router API changes & Ember.Component. See the [changelog](https://github.com/emberjs/ember.js/blob/893bbc4ecc3ad38b4a83370edeb966eae3d824f4/CHANGELOG) for more details."
               link: https://mail.google.com/mail/u/0/#label/links/13fa586ebc9b383a

