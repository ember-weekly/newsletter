    -
        heading: "Ember Fest"
        image: "https://d2q0qd5iz04n9u.cloudfront.net/_ssl/proxy.php/http/gallery.mailchimp.com/ac25c8565ec37f9299ac75ca0/images/logo_smallf3833f.png"
        advert: true
        headlines:
            -
                title: "The Biggest Ember.js Event in Europe!"
                description: "Ember Fest takes place in Munich, Germany and will be a three day event featuring Training sessions, a full day Hackathon as well as a full day Conference. This will by far be the European Ember.js event of the year, starting on August 29th and ending on August 30th with a conference dinner and an after party."
                # image: https://si0.twimg.com/profile_images/378800000030945398/cf9a81d8d81affa2126f00af65708ed6.png
                link: http://emberfest.eu/

    -
        heading: Examples
        headlines:
            -
                title: "EmberPress"
                description: "Robin Ward updated his EmberPress app to RC6. Check out the [annotated source](http://emberpress.eviltrout.com/docs/emberpress.html). Note from Robin - [\"The code is not perfectly idiomatic but there's good concepts there\"](https://twitter.com/evil_trout/status/352433749318840320)."
                link: http://emberpress.eviltrout.com/
            -
                title: "emberreddit"
                description: "Robin Ward also updated his emberreddit app to RC6. Check out the [source](https://github.com/eviltrout/emberreddit)."
                link: http://emberreddit.eviltrout.com/
    -
        heading: "Watch/Listen"
        headlines:
            -
                title: "Tom Dale: Building URL-Driven Apps with Ember.js"
                description: "Tom's talk from NDC in Oslo. He shows \"...how Ember's router puts URLs front and center. You'll also see how embracing convention over configuration leads to compact, predictable, and testable code.\" "
                link: http://vimeo.com/68390483

