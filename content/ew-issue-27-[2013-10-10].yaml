        heading: "Testing"
        headlines:
            -
                title: "HTTP Mocking in Ember Testing"
                description: "Based on last week's' discussions, Trek Glowacki has put together 3 libraries to assist with HTTP mocking: [fakehr](https://github.com/trek/fakehr), [FakeXMLHttpRequest](https://github.com/trek/FakeXMLHttpRequest) and [ember-testing-httpRespond](https://github.com/trek/ember-testing-httpRespond)."
                link: http://discuss.emberjs.com/t/http-mocking-for-ember-testing/2846/16
