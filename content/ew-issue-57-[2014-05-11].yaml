    -
        heading: "Code"
        headlines:
            -
                title: "EmberUI Alpha Release"
                description: "A component library for crafting ambitious interfaces. ([demo](http://emberui.com/))"
                link: http://blog.venn.lc/emberui-alpha-release/
            -
                title: "Ember Beates - Updated"
                description: "The awesome drum machine built with Ember has been update to use Ember v1.5, more idiomatic code and Ember CLI."
                link: https://github.com/GavinJoyce/ember-beats
            -
                title: "Spyglass"
                description: "Spyglass provides a simple search interface for Solr using Ember."
                link: https://github.com/o19s/Spyglass
            -
                title: "IRCAnywhere"
                description: "An open source web based multi-user IRC bouncer that's billed as an alternative to paid services such as IRCCloud - built with Ember."
                link: http://ircanywhere.com/

