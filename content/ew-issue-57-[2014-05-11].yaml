    -
        heading: "Reading"
        headlines:
            -
                title: "Hidden Features of The Each (aka Loopedy-loop) Helper"
                description: "A deep dive into the features of the ``{{each}}`` handlebars helper in Ember."
                link: http://ember.guru/2014/hidden-features-of-the-each-aka-loopedy-loop-helper
            -
                title: "Ember.js breaks my css :first-child styles"
                description: "Using ``:first-child`` can cause problems in your Ember app, use ``:first-of-type`` instead. Thankfully, this'll go away with HTMLBars."
                link: http://paulferrett.com/2014/ember-breaks-my-css/
            -
                title: "Getting Started with ES6 Modules"
                description: "A quick introduction to ES6 modules and how they're being used with Ember."
                link: http://eviltrout.com/2014/05/03/getting-started-with-es6.html
            -
                title: "Building an Ember.js Production Application with Ember CLI"
                description: "An introduction to the (fast-moving) Ember CLI project."
                link: http://edgycircle.com/blog/2014-building-an-emberjs-production-application-with-ember-cli/
            -
                title: "Wrapping localStorage and other POJOs with Ember.Object"
                description: "A look at using ``unknownProperty`` and ``setUnknownProperty`` to interact with localStorage."
                link: http://www.rvdh.de/2014/05/08/wrapping-localstorage-and-other-pojos-with-ember-object
            -
                title: "Stop using Ember Appkit Rails"
                description: "Ember Appkit Rails is deprecated, Ember CLI will be the future of Ember/Rails integration as covered in Brian Cardarella posts below."
                link: http://reefpoints.dockyard.com/2014/05/04/stop-using-ember-appkit-rails.html
            -
                title: "Building an Ember App with Rails"
                description: "Brian Cardarella walks through building an Ember app using Ember CLI and Rails in this multi-part blog series ([part 1](http://reefpoints.dockyard.com/2014/05/07/building-an-ember-app-with-rails-part-1.html), [part 2](http://reefpoints.dockyard.com/2014/05/08/building-an-ember-app-with-rails-part-2.html), [part 3](http://reefpoints.dockyard.com/2014/05/09/building-an-ember-app-with-rails-part-3.html))."
                link: http://reefpoints.dockyard.com/2014/05/07/building-an-ember-app-with-rails-part-1.html
            -
                title: "Preserve scrolling position in Ember Apps"
                description: ""
                link: http://reefpoints.dockyard.com/2014/05/05/preserve-scroll-position-in-ember-apps.html
