    -
        heading: "Watch/Listen"
        headlines:
            -
                title: "Ember.js NYC April Meetup"
                description: "Talks include Ember 1.5/1.6-beta Release Notes, Internationalization in Ember, Realtime Collaborative Apps (Google Drive API), Debugging Performance Issues, Abusing Computed Properties for Fun & Profit, Benchmarks for All, Debugging Techniques for Ember.js Development, and ember-responsive (media queries)."
                link: https://www.youtube.com/watch?v=XQ0FZSgWArc
            -
                title: "Ember Sparks 9: Ember.computed"
                description: "A look at breaking up big functions using ``Ember.computed``."
                link: https://www.youtube.com/watch?v=f59zXZxiTlk
            -
                title: "Frontside Podcast Ep 3: Refactoring toward Ember"
                description: "Charles and Brandon discuss how they refactor existing apps toward Ember without a big-bang rewrite."
                link: http://frontside.io/blog/2014/03/10/refactoring-toward-ember.html?
            -
                title: "Ember Hot Seat - EP16: Igor Terzic"
                description: "DeVaris discusses open source and Ember Data with Igor Terzic including what's coming down the pipeline, best practices, and much more."
                link: http://emberhotseat.com/2014/05/04/ember-hot-seat-episode-016.html
