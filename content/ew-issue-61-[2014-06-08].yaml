        heading: "Code"
        headlines:
            -
                title: "Ember Data Model Maker"
                description: "A tiny Ember app intended to give a little clarity about what code is needed to get your app up and running with Ember Data."
                link: http://andycrum.github.io/ember-data-model-maker/
