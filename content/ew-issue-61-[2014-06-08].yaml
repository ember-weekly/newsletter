                title: "Wrapping a jQuery plugin in a Ember.js component by Robin Ward"
                description: "A quick tutorial to show how easy it is to wrap a jQuery plugin in an Ember component for easy reuse and composition."
                link: https://www.youtube.com/watch?v=S_l_DL8ysQQ
            -
                title: "JavaScript Jabber Podcast: The Ember.js Project with Erik Bryn"
                description: "Core team member Erik Bryn discusses a wide range of Ember topics with the JavaScript Jabber guys, including HTMLbars, web components, Ember-CLI, etc."
                link: http://javascriptjabber.com/111-jsj-the-ember-js-project-with-erik-bryn/
            -
                title: "Ember Hot Seat Podcast - EP17: Jo Liss"
                description: "DeVaris & Jo chat about the Broccoli build tool, the importance of tooling, and getting involved open source."
