issue: 16
strapline: "Your weekly source of Ember News"
content:

    -
        heading: "Articles"
        headlines:
            -
                title: "Let’s Learn Ember - Free Tuts+ Premium Course"
                description: "In this free course, Tuts+ Premium instructor José Mota will teach you the ins and outs of the framework."
                link: http://freecourses.tutsplus.com/lets-learn-ember/
            -
                title: "Ember.js - Mobile Animations and Touch Gestures"
                description: "[Bryan Langslet](https://twitter.com/blangslet) takes us through building a mobile application using [ember-animated-outlets](https://github.com/billysbilling/ember-animated-outlet), [Ember-touch](https://github.com/emberjs-addons/ember-touch) & [ember-fastclick](https://github.com/JamesHight/emberjs-touch/blob/master/lib/ember-fastclick.js). ([code](https://github.com/blangslet/ember.js-mobile-animations-gestures), [demo](http://ember-mobile-animations.herokuapp.com/#/posts))."
                link: http://blangslet.com/post/55590279372/ember-js-mobile-animations-and-touch-gestures
            -
                title: "Content with Ember.js"
                description: "An introduction to building an app with Ember."
                link: http://12devs.co.uk/articles/content-with-ember-js/
            -
                title: "Exploiting Ember’s Routing to Avoid Nested Templating"
                description: ""
                link: http://thoughts.z-dev.org/2013/07/18/exploiting-embers-routing-to-avoid-nested-templating/
            -
                title: "GitHub's Copy to Clipboard With Ember"
                description: "How to build an Ember.Component using [ZeroClipboard](http://jonrohan.github.io/ZeroClipboard/) that provides the ability to copy text to the clipboard."
                link: http://coderberry.me/blog/2013/07/19/githubs-copy-to-clipboard-with-ember/
            -
                title: "Ember.js: The Architecture Advantage"
                description: "Slides from [Luke Melia](https://twitter.com/lukemelia)'s GothamJS talk on how Ember.js supports the development and maintenance of large, ambitious Javascript apps."
                link: https://speakerdeck.com/lukemelia/ember-dot-js-the-architecture-advantage

    -
        heading: "Ember Fest"
        image: "https://d2q0qd5iz04n9u.cloudfront.net/_ssl/proxy.php/http/gallery.mailchimp.com/ac25c8565ec37f9299ac75ca0/images/logo_smallf3833f.png"
        advert: true
        headlines:
            -
                title: "The Biggest Ember.js Event in Europe!"
                description: "Ember Fest takes place in Munich, Germany. A three day event featuring Training sessions, a full day Hackathon and a full day Conference. This will be the European Ember.js event of the year! Starting on August 29th and ending on August 30th, with a conference dinner and after party."
                # image: https://si0.twimg.com/profile_images/378800000030945398/cf9a81d8d81affa2126f00af65708ed6.png
                link: http://emberfest.eu/

    -
        heading: "Watch/Listen"
        headlines:
            -
                title: "Ember.js Persistence Foundation - Seattle Meetup"
                description: "Gordon Hempton gives an introduction to the new [Ember.js Persistence Foundation (epf) library](http://epf.io/) at the Seattle Ember Meetup. ([slides](http://ghempton.github.io/epf-preso/))."
                link: https://www.youtube.com/watch?v=ZrWUUcB-PR8

    -
        heading: "Ember Hot Seat Podcast"
        description: "A super busy week for Ember Hot Seat. A big shout out to [DeVaris Brown](https://twitter.com/devarispbrown). Great work!"
        headlines:
            -
                title: "Ember Hot Seat - EP5: Toran Billups"
                description: "Toran dives into his journey into Ember from a Python developer's perspective, testing with Ember, getting his team sold on Ember, and how important it is to give back to the community."
                link: http://emberhotseat.com/2013/07/16/ember-hot-seat-episode-004.html
            -
                title: "Ember Hot Seat - EP5: Gordon Hempton"
                description: "In this highly anticipated episode, he talks about EPF, Ember Persistence Foundation, and why he felt it was necessary to build another data persistence library."
                link: http://emberhotseat.com/2013/07/17/ember-hot-seat-episode-005.html
            -
                title: "Ember Hot Seat - EP6: James Rosen"
                description: "James gives insights as to how Zendesk are using Ember including the long road in upgrading to 1.0, internationalization, data persistence, testing, and a lot of other cool things."
                link: http://emberhotseat.com/2013/07/18/ember-hot-seat-episode-006.html
            -
                title: "Ember Hot Seat - EP7: Yehuda Katz"
                description: "Yehuda talks about Ember 1.1, Ember Data, and his views on Angular. He also gives his wish list for the platform, talks about the differences between his and DHH's view on the browser as a platform, and we take a reflective view on the Ember's history to talk about some of the things he might have done differently."
                link: http://emberhotseat.com/2013/07/19/ember-hot-seat-episode-007.html

