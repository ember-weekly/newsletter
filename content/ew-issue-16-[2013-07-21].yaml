                description: "Thanks to [Katie Gengler](https://twitter.com/katiegengler), there's now an official documentation guide for Integration Testing using the Core Ember Testing package."
                link: http://emberjs.com/guides/testing/integration/
            -
                title: "Debugging Ember Guide"
                description: "[Eric Berry](https://twitter.com/cavneb) has adapted [@akshayrawat](https://twitter.com/akshayrawat)'s debugging blog post to provide some official documentation on debugging in Ember."
