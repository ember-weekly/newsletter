issue: 11
strapline: "Testing, OS Ember Apps & lots of Articles..."
content:


    -
       heading: "Featured"
       headlines:
            -
               title: "Async Router API - MERGED!"
               description: "Awesome work Alex Matchneer! The Ember Router Async changes are on master, fixing common router issues. [Summary, examples & demos of changes are in this gist](https://gist.github.com/machty/5647589)."
               domain: github.com
               link: https://github.com/emberjs/ember.js/pull/2740

    -
        heading: "Articles"
        headlines:
            -
                title: "AngularJS vs Ember: It's not even close"
                description: "Discourse co-founder, Robin Ward, gives his thoughts on the differences between Ember & Angular. TL;DR - 'Angular seems to exist somewhere near the half way point between Backbone and Ember.'"
                domain: eviltrout.com
                link: http://eviltrout.com/2013/06/15/ember-vs-angular-its-not-even-close.html
            -
                title: "Logging the Magic in Ember.js"
                description: "EmberWatch (the awesome Ember resource site) now has a blog. In this first post [Philip Poots](https://twitter.com/pootsbook) looks at logging in Ember."
                domain: blog.emberwatch.com
                link: http://blog.emberwatch.com/2013/06/13/logging-the-magic-in-ember-js.html
            -
                title: "Experimenting with Ember.js & ShareJS"
                description: "A look at Ember & [ShareJS](http://sharejs.org/) working together to enable live concurrent editing in your app."
                domain: madhatted.com
                link: http://madhatted.com/2013/6/10/experimenting-with-ember-js-sharejs
            -
                title: "Handling contenteditable in Ember.js via App.ContenteditableView"
                description: "How to use the contenteditable attribute in your Ember app."
                domain: kaspertidemann.com
                link: http://www.kaspertidemann.com/handling-contenteditable-in-ember-js-via-app-contenteditableview
            -
                title: "The willSetProperty gotcha in Ember-Data: Understanding the state machine"
                description: "A look at the ember-data model lifecycle and a closer look at some gotchas."
                domain: coryforsyth.com
                link: http://coryforsyth.com/2013/06/10/the-willsetproperty-gotcha-in-ember-data-understanding-the-state-machine/
            -
                title: "Ember.js and Flot charts"
                description: "An example of using Ember with [flotcharts](http://www.flotcharts.org/)."
                domain: pivotallabs.com
                link: http://pivotallabs.com/ember-js-and-flot-charts/
            -
                title: "Filtering a set of objects for display in Ember.js"
                description: "Using [filterProperty](http://emberjs.com/api/classes/Ember.Enumerable.html#method_filterProperty) to display a list of objects filtered by some kind of criteria."
                domain: ianpetzer.wordpress.com
                link: http://ianpetzer.wordpress.com/2013/06/11/filtering-a-set-of-objects-for-display-in-ember-js/
            -
                title: "Ember.js Tutorial With Rails 4"
                description: "A follow up to [Ember.js Hello World](http://www.railsonmaui.com/blog/2013/05/26/ember-dot-js-hello-world/), this post covers setting up Rails4 as the persistence engine behind that example, plus adding and deleting records."
                domain: railsonmaui.com
                link: http://www.railsonmaui.com/blog/2013/06/11/emberjs-rails4-tutorial/
            -
                title: "Getting Started with Ember.js"
                description: "With Balanced's new dashboard written with Ember and [open sourced](https://github.com/balanced/balanced-dashboard), they give an introduction to Ember."
                domain: blog.balancedpayments.com
                link: http://blog.balancedpayments.com/getting-started-with-ember.js/

