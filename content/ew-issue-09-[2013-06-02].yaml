issue: 9
strapline: "Ember RC5, Ember Data 0.13, Getting Started Guide & more..."
content:
    -
        heading: "Releases"
        headlines:
            -
                title: "Ember 1.0 RC5 Released"
                description: "Shortly after [RC4 was released](http://emberjs.com/blog/2013/05/28/ember-1-0-rc4.html), RC5 was hot on its heels. RC5 contains mainly regressions found in RC4"
                domain: emberjs.com
                link: http://emberjs.com/blog/2013/06/01/ember-1-0-rc5.html
            -
                title: "Ember 1.0 RC4 Released"
                description: "This release included the [potentially breaking setupController](https://github.com/emberjs/ember.js/commit/5a5d04865ff3e0e8b571a7ddbe4de069ce2ef073) changes mentioned in the last issue as well as improved route redirection, LinkTo & ember-testing improvements, RSVP promises library update, and more."
                domain: emberjs.com
                link: http://emberjs.com/blog/2013/05/28/ember-1-0-rc4.html
            -
                title: "Ember Data 0.13 Released"
                description: "This was huge news - the first official release of Ember Data! However, it is still considered alpha and is recommended to only be used in production if you like to live on the bleeding edge and contribute back to the project."
                domain: emberjs.com
                link: http://emberjs.com/blog/2013/05/28/ember-data-0-13.html
            -
                title: "Handlebars 1.0.0 Released"
                description: "Another quick turn around after last weeks RC4 release, Handlebars has now officially hit first stable release. Find out more in the [release readme](https://github.com/wycats/handlebars.js/blob/master/release-notes.md) in the repo."
                domain: handlebarsjs.com
                link: http://handlebarsjs.com/

    -
        heading: "Featured"
        headlines:
            -
                title: "Ember Official Getting Started Guide"
                description: "After a heroic effort by [Trek Glowacki](https://twitter.com/trek), Ember now has a great official resource taking a new developer through building the [TodoMVC app](http://todomvc.com/). The built in JSBin previews are awesome."
                domain: emberjs.com
                link: http://emberjs.com/guides/getting-started/

    -
        heading: "Articles"
        headlines:
            -
                title: "Authentication With Ember Apps"
                description: "Adam Hawkins explains how you'd do token-based authentication using Ember routes."
                domain: broadcastingadam.com
                link: http://broadcastingadam.com/2013/05/authentication-with-ember-apps/
            -
                title: "Ember Data Is Pre-Alpha Software"
                description: "Adam issues a warning that you should be prepared to dig into Ember Data's internals if you're going to use Ember Data today."
                domain: broadcastingadam.com
                link: http://broadcastingadam.com/2013/05/ember-data-is-pre-alpha-software/
            -
                title: "Building an Ember app with RailsAPI"
                description: "The popular guide on CRUD apps with Ember and a RailsAPI backend has been updated for Ember RC4 & Ember Data 0.13."
                domain: dockyard.com
                link: http://reefpoints.dockyard.com/ember/2013/01/07/building-an-ember-app-with-rails-api-part-1.html
            -
                title: "Discourse Ember Refactorings"
                description: "Robin Ward discusses how the Discourse team refactored some anti-patterns that appeared in the Discourse source code to a more idiomatic approach."
                domain: meta.discourse.org
                link: http://meta.discourse.org/t/discourse-ember-refactorings/7019
            -
                title: "Ember.js and Highcharts"
                description: "An example of integrating Ember.js with Highcharts."
                domain: marceldegraaf.net
                link: http://marceldegraaf.net/2013/05/30/ember-js-and-highcharts.html
