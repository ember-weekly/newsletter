issue: 21
strapline: "Your weekly source of Ember News"
content:

    -
        heading: "(Near) Releases"
        headlines:
            -
                title: "Ember 1.0 RC8 (Not yet!) Released"
                description: "Not yet official, but since 1.0 final is likely to be out by next weeks issue (yay!), it's probably best to give you a heads up. Watch the [official Ember blog](http://emberjs.com/blog/) for further announcements. RC8 has some breaking changes and a few nifty new features have sneaked in."
                link: https://github.com/emberjs/website/blob/rc8-cp-change/source/blog/2013-08-25-ember-1-0-rc8.md

    -
        heading: "Reading"
        headlines:
            -
                title: "Resources for learning Ember"
                description: "A list of resources you may find helpful if you're starting out with Ember."
                link: http://www.chasepursley.com/build-ember-apps-in-the-cloud-with-nitrous-dot-io-and-grunt
            -
                title: "Why I Chose Ember.js"
                description: "Ryan Tablada offers his take on JS framework options & why Ember was the best fit for him."
                link: http://ryantablada.com/post/why-i-chose-ember-js
            -
                title: "Why AngularJS beat out Ember.js in our stack"
                description: "May seem like a strange link to include in an Ember newsletter, but it includes some interesting comments and replies from the Ember core team at the bottom. You may find these interesting, especially if you enjoy the Ember vs Angular debates!."
                link: https://errplane.com/blog/why-angularjs-beat-out-emberjs-in-our-stack
            -
                title: "Ember JS Best Practices - Helpful debugging tools"
                description: "A short post collecting some helpful debugging tools built into Ember and how you can easily implement some yourself."
                link: http://mavilein.github.io/javascript/2013/08/20/Ember-JS-Best-Practices-helpful-debugging-tools/
            -
                title: "Ember 1.0 Documentation Audit"
                description: "A heroic effort by Trek and a load of community members to clean up the API documentation in time for the imminent release of 1.0 (docs not yet live on website). Check out [Trek's postmortem](https://gist.github.com/trek/6343879) for more information. Great work everyone!"
                link: https://github.com/emberjs/ember.js/pull/3082
            -
                title: "An introduction to Ember.js"
                description: "The slides from Russell Jones' presentation to the Maine Web Developer Group. Check out the \"Useful App Stuff\" section."
                link: http://www.slideshare.net/codeofficer/ember-presentation
            -
                title: "EmberUI"
                description: "The beginnings of an interface framework built on Ember. Jaco Joubert is currently blogging about the design of the [button](https://medium.com/design-ux/1044da1d607c) & [form elements](https://medium.com/emberui-updates/e0ffaf7a4db3). Follow along at the blog and [github repo](https://github.com/jacojoubert/emberui)."
                link: https://medium.com/p/dac11785c50f
            -
                title: "Create a Custom Select Box Using Ember.Component"
                description: ""
                link: http://pixelhandler.com/blog/2013/08/25/create-a-custom-select-box-using-ember-component/
            -
                title: "Using Disqus with Ember.js"
                description: ""
                link: http://aaron.haurwitz.com/#!/posts/using-disqus-with-emberjs

