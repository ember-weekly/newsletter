    -
        heading: "Watch/Listen"
        headlines:
            -
                title: "JavaScript Jabber Podcast: Ember Tools with Ryan Florence"
                description: "Ryan Florence discusses Ember Tools on episode 64 of JavaScript Jabber."
                link: http://javascriptjabber.com/064-jsj-ember-tools-with-ryan-florence/
            -
                title: "Herding Code 169: Tom Dale & Rob Conery on the Ember/Angular Cage Match @ NDC"
                description: "An interesting chat with Tom & Rob after their epic Ember vs Angular cage match. Covers some of the differences highlighted in the cage match as well as some friendly banter."
                link: http://herdingcode.com/herding-code-169-tom-dale-and-rob-conery-on-the-emberjs-angularjs-cage-match-at-ndc/
            -
                title: "Embercasts: Client-side Authentication Part 2"
                description: "This episode finishes off what was started in [Part 1](http://www.embercasts.com/episodes/client-side-authentication-part-1), making use of some new router capabilities available on Ember 1.0.0 RC6."
                link: http://www.embercasts.com/episodes/client-side-authentication-part-2
            -
                title: "thoughtbot podcast: Not everything needs to be extracted with Tom Dale & Yehuda Katz"
                description: "An infomative chat with Tom & Yehuda about Ember, API design & Tilde. Definetly worth a listen."
                link: http://learn.thoughtbot.com/podcast/53

    -
        heading: "Interesting Commits"
        headlines:
            -
               title: "Ember.Component"
               description: "Ember.Control (later renamed [Ember.Component](https://github.com/emberjs/ember.js/commit/c52e4200b57c399192582598e991accd3332b44a)) brings web component semantics to Ember."
               link: https://github.com/emberjs/ember.js/commit/ad4d1ef5fdda67c503c24346e097ddf06f77787f

