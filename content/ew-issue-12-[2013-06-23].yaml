                description: "A proof-of-concept tree component with drag'n'drop support, reordering, & multi-selection, built with Ember."
                link: https://github.com/bobey/ember-treeview
            -
                title: "What if Bugzilla had an Ember.js frontend?"
                description: "Erik Bryn & buddies are up to something - [Bugzilla frontend written in Ember.js](http://bugzilla.erikbryn.com)."
