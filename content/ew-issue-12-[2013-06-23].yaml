issue: 12
strapline: "Ember 1.0 RC6, Articles, Resources & lots more..."
content:

    -
       heading: "Releases"
       headlines:
            -
               title: "Ember 1.0 RC6 Released"
               description: "Not officially announced at time of writing, but RC6 has been [tagged](https://github.com/emberjs/ember.js/commit/893bbc4ecc3ad38b4a83370edeb966eae3d824f4) and released on the website. This release includes the Async Router API changes mentioned last week. See the [changelog](https://github.com/emberjs/ember.js/blob/893bbc4ecc3ad38b4a83370edeb966eae3d824f4/CHANGELOG) for more details."
               link: http://emberjs.com/

    -
        heading: "Articles"
        headlines:
            -
                title: "Experimenting with Ember.js & ShareJS, part II"
                description: "Matthew Beale dives deeper into Ember's ability to integrate live concurrent editing using ShareJS. Also see [part 1](http://madhatted.com/2013/6/10/experimenting-with-ember-js-sharejs)."
                link: http://madhatted.com/2013/6/23/experimenting-with-ember-js-sharejs-part-ii
            -
                title: "Reviewing the Heretical Guide to Ember.js"
                description: "[Philip Poots](https://twitter.com/pootsbook) reviews Giles Bowkett's [Heretical Guide to Ember.js](http://gilesbowkett.blogspot.co.uk/2013/06/heretical-guide-to-ember-js.html) eBook, which was released this week."
                link: http://blog.emberwatch.com/2013/06/20/heretical-guide-to-ember-js-review.html
            -
                title: "Alternatives to Ember Data"
                description: "A quick look at Ember-Model, Ember-Resource, Ember-RESTless, Emu & Ember-REST."
                link: http://blog.emberwatch.com/2013/06/19/alternatives-ember-data.html
            -
                title: "Ember & Stripe Checkout: Time to Get Paid"
                description: "Also see Adam's follow up post [Ember & Stripe Custom Forms: Getting Paid Again](http://hawkins.io/2013/06/ember-and-stripe-with-custom-forms/)."
                link: http://hawkins.io/2013/06/ember-and-stripe-checkout/
            -
                title: "Adding Support for Search Engines to your Javascript Applications"
                description: "A look at how Discourse allows their Ember app to be indexed by search engines."
                link: http://eviltrout.com/2013/06/19/adding-support-for-search-engines-to-your-javascript-applications.html
            -
                title: "Searching for Ember.js"
                description: "How Balanced built its new search system using Ember."
                link: http://blog.balancedpayments.com/ember-building-search/
            -
                title: "Using Flash Messages With EmberJS"
                description: ""
                link: http://coderberry.me/blog/2013/06/20/using-flash-messages-with-emberjs/
            -
                title: "DS.Fixture Adapter Considered Harmful"
                description: ""
                link: http://hawkins.io/2013/06/fixture-adapter-considered-harmful/
            -
                title: "An AutoSave Pattern for Ember and Ember Data"
                description: ""
                link: http://blog.gaslight.co/post/53361504301/an-autosave-pattern-for-ember-and-ember-data
            -
                title: "Logging in the Ember Namespace"
                description: ""
                link: http://blog.emberwatch.com/2013/06/18/logging-in-the-ember-js-namespace.html
            -
                title: "Authentication in ember.js"
                description: ""
                link: http://log.simplabs.com/post/53016599611/authentication-in-ember-js
            -
                title: "Simple User Settings with Ember Data"
                description: ""
                link: http://hawkins.io/2013/06/simple-user-settings-with-ember-data/


    -
        heading: "Ember Fest"
        headlines:
            -
                title: "The Biggest Ember.js Event in Europe!"
                description: "Ember Fest takes place in Munich, Germany and will be a three day event featuring Training sessions, a full day Hackathon as well as a full day Conference. This will by far be the European Ember.js event of the year, starting on August 29th and ending on August 30th with a conference dinner and an after party."
                link: http://emberfest.eu/

