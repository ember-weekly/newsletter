    -
        heading: "Jobs"
        advert: true
        headlines:
            -
               title: "Help Us Find Ember's Limits and Disrupt the Insurance Industry in the Process!"
               description: "Claimable is like a CRM for insurance claims. People hate making claims, and insurers are lagging behind, but we're using Ember to change that. Join us to see how we can leverage Ember to build ambitious features and disrupt insurance!"
               link: "https://www.claimable.com/jobs#ember-developer"
            -
               title: "Blue Apron's Using Ember To Build a Nationwide Farm-to-table Supply Chain System From Scratch"
               description: "We're looking for someone who's passionate about building a more sustainable grocery supply chain. Our core project is building out a large-scale system (Ember/Rails) from scratch to be the backbone of our recipe & food delivery ops."
               link: "https://www.blueapron.com/pages/jobs?gh_jid=14848"


