    -
        heading: "Jobs"
        advert: true
        headlines:
            -
               title: "Senior JavaScript Engineer - Twitch"
               description: "Work on a product seen by more than 150 million users every month. Join Twitch's JavaScript team and build massively impactful products using Ember. (engineering.twitch.tv)"
               link: https://jobs.lever.co/twitch/b70d9cec-5fef-4d40-a77b-a337ad5ba15e
            -
               title: "Hack on Ember, Cordova & Open-source with Isle of Code"
               description: "Isle of Code is an Ember-only dev shop, focused on hybrid Ember/Cordova apps. We're looking for Ember hackers in Toronto + Chicago. Each team member typically spends 15-20 hours on open-source projects per week, and we've produced addons such as smoke & mirrors and ember-cordova. Email <a href=\"mailto:alex@isleofcode.com\">alex@isleofcode.com</a> with a GH link. No resumes needed."
               link: http://isleofcode.com/
            -
               title: "Full Stack Developer - Cornell University"
               description: "Join a talented development team looking to make a difference in the research space.  Using cutting edge technology, we’re building beautiful products that make it easier for principal investigators to manage their research."
               link: https://cornellu.taleo.net/careersection/10164/jobdetail.ftl?job=30857

