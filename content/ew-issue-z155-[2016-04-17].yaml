                title: "3 day Ember.js Workshop by simplabs, May 30th to June 1st in Munich"
                description: "simplabs is organizing another 3 day Ember.js Workshop - this time in Munich from May 30th to June 1st. The workshop takes participants through building a full Ember.js application using modern Ember.js patterns like Data down, Actions up, contextual components, closure actions etc."
                advert: true
                link: https://ember-workshop.simplabs.com/

