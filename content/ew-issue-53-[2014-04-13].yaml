    -
        heading: "Code"
        headlines:
            -
                title: "{{ic-modal}}"
                description: "WAI-ARIA accessible modal dialog component for Ember ([code](https://github.com/instructure/ic-modal)). Check out some of [Instructure other components](http://instructure.github.io/ic-ember/) including {{ic-droppable}}, {{ic-menu}}, and {{ic-tabs}}."
                link: http://instructure.github.io/ic-modal/
            -
                title: "Ember CLI - New Website"
                description: "Ember CLI now has a website thanks to Alex Navasardyan. [v0.0.23](http://iamstef.net/ember-cli/#changelog) is now available on npm."
                link: http://iamstef.net/ember-cli/
            -
                title: "Ember Property Delegation"
                description: "Plugin to delegate Ember properties in a very descriptive way, based on [Ruby delegate module](http://apidock.com/rails/Module/delegate)."
                link: https://github.com/zzarcon/ember-delegations


    -
        heading: "Watch/Listen"
        headlines:
            -
                title: "Ember Hot Seat - EP14: Jeremy Mack"
                description: "Jeremy Mack from SparkBox chats about his new Ember application - [fnd.io](https://fnd.io/), the development toolset he built with Brunch - tapas with Ember, and how he got started with Ember. ([show notes](https://gist.github.com/mutewinter/10259827))"
                link: http://emberhotseat.com/2014/04/08/ember-hot-seat-episode-014.html
            -
                title: "Mastering Ember.js"
                description: "A series of short videos introducing the core concepts of Ember."
                link: https://www.youtube.com/playlist?list=PL0nNJgE19Y-js_1XHA5QdEU1ed_ldOaks
