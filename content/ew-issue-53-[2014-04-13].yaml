    -
        heading: "EmberConf 2014 Videos"
        description: "The EmberConf videos have started to trickle on to the [Confreaks website](http://confreaks.com/events/emberconf2014). A big thanks to Dockyard & Tilde for getting them up so soon."
        headlines:
            -
                title: "EmberConf 2014 Keynote - Tom Dale & Yehuda Katz"
                description: "An update on the state of Ember, how you can think about most web applications as a series of screens and flows â€” and how Ember makes you super productive at building them."
                link: http://confreaks.com/videos/3297-emberconf2014-keynote
            -
                title: "Using Ember to Make the Seemingly Impossible Easy - Heyjin Kim & Andre Malan"
                description: "Covers techniques of using ``Ember.Component`` to encapsulate code and some other tips and hacks."
                link: http://confreaks.com/videos/3298-emberconf2014-using-ember-to-make-the-seemingly-impossible-easy
            -
                title: "Contributing to Ember - Robert Jackson"
                description: "An introduction on how to start contributing to Ember - covering feature flags, release cycle, commit prefixing and documentation."
                link: http://confreaks.com/videos/3299-emberconf2014-contributing-to-ember-the-inside-scoop
            -
                title: "Ember Data and the Way Forward - Igor Terzic"
                description: "Igor's discusses the state of Ember Data and the road to 1.0."
                link: http://confreaks.com/videos/3300-emberconf2014-ember-data-and-the-way-forward
            -
                title: "No more `grunt watch`: Modern build workflows with Broccoli - Jo Liss"
                description: "An introduction to Broccoli from it's creator, Jo Liss. Broccoli is the build tool of choice for Ember CLI."
                link: http://confreaks.com/videos/3301-emberconf2014-no-more-grunt-watch-modern-build-workflows-with-broccoli
    

    -
        heading: "Reading"
        headlines:
            -
                title: "Building Your Own Ember App Kit Lite"
                description: "Toran Billups steps through building a Gruntfile based on some of the features in Ember App Kit. He breaks it up into concatenation, template pre-compilation, ES6 modules, JSHint, watch + LiveReload, Testem, and deployment."
                link: http://www.toranbillups.com/blog/archive/2014/04/06/Building-your-own-ember-app-kit-lite/
            -
                title: "My Migration to Ember.js"
                description: "Cully Mason tells the story of how he landed on Ember as his framework of choice, convincing his team to switch."
                link: https://medium.com/p/bf0c155f7cfb
            -
                title: "Ember Tricks"
                description: "A new (early) website dedicated to code snippets for Ember."
                link: http://www.ember-tricks.com/
            -
                title: "Ember.js Authentication - The Right Way"
                description: "A walkthrough exhibiting a strategy to build user authentication into your Ember application. ([code](https://github.com/WebCloud/EmberJS-Auth-Example))"
                link: http://webcloud.github.io/blog/2014/04/07/emberjs-authentication-the-right-way-javascript-version/
            -
                title: "Ghost Ember Re-write"
                description: "Some interesting discussions on the Ghost GitHub issue tracker surrounding approaches for re-writing the Ghost Admin UI with Ember."
                link: https://github.com/TryGhost/Ghost/issues?milestone=17
            -
                title: "Core Team Meeting Minutes - 2014/04/04"
                description: ""
                link: http://emberjs.com/blog/2014/04/05/core-team-meeting-minutes-2014-04-04.html


