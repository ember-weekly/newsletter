                description: "\"Ember App Kit is a foundation for your ambitious web applications built in Ember\". It's still early but it's great to have some influential community members working to make it easier to work with Ember projects. Find more information on the [wiki](https://github.com/stefanpenner/ember-app-kit/wiki/Getting-Started)."
