    -
        heading: "Code"
        headlines:
            -
                title: "EmberAuth"
                description: "v7.0.0 Released - rewrite for [new router api](https://gist.github.com/machty/5723945), [breaking changes & more](https://github.com/heartsentwined/ember-auth/blob/master/CHANGELOG.md#700-30-jun-2013). Authentication framework for ember.js"
                link: https://github.com/heartsentwined/ember-auth
            -
                title: "ember-string-interpolate"
                description: "Adds interpolated string properties to Ember (i.e. no more unreadable getter concatenation)."
                link: https://github.com/jayphelps/ember-string-interpolate
            -
                title: "ember-validation"
                description: "Validation for ember and non-ember objects."
                link: https://github.com/Dani723/ember-validation
            -
                title: "ember-autosuggest"
                description: "ember-autosuggest will suggest names from a bound list."
                link: https://github.com/dagda1/ember-autosuggest

