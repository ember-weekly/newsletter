    -
        heading: "Articles"
        headlines:
            -
                title: "Ember Model - Introduction"
                description: "An introduction to Erik Bryn's [Ember Model](https://github.com/ebryn/ember-model) and how it compares to Ember Data."
                link: http://blog.sensible.io/2013/06/26/ember-model-introduction.html
            -
                title: "Lazy Loading with Ember"
                description: "An interesting post by Matt which looks at how the new async router api in RC6 allows for lazy loading of code."
                link: http://madhatted.com/2013/6/29/lazy-loading-with-ember
            -
                title: "Client-Side IDs with Ember Data"
                description: ""
                link: http://blog.gaslight.co/post/53934269633/client-side-ids-with-ember-data
            -
                title: "Fancy Ember Datepicker with Twitter Bootstrap"
                description: ""
                link: http://hawkins.io/2013/06/fancy-ember-datepicker-with-twitter-bootstrap/
            -
                title: "Ember & Twitter Bootstrap Tabs"
                description: ""
                link: http://hawkins.io/2013/06/ember-and-twitter-bootstrap-tabs/
            -
                title: "Ember & Bootstrap Modals"
                description: ""
                link: http://hawkins.io/2013/06/ember-and-bootstrap-modals/
            -
                title: "Custom Models in Ember.js"
