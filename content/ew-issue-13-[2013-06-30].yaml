    -
        heading: "Ember Fest"
        image: "https://d2q0qd5iz04n9u.cloudfront.net/_ssl/proxy.php/http/gallery.mailchimp.com/ac25c8565ec37f9299ac75ca0/images/logo_smallf3833f.png"
        advert: true
        headlines:
            -
                title: "The Biggest Ember.js Event in Europe!"
                description: "Ember Fest takes place in Munich, Germany and will be a three day event featuring Training sessions, a full day Hackathon as well as a full day Conference. This will by far be the European Ember.js event of the year, starting on August 29th and ending on August 30th with a conference dinner and an after party."
                # image: https://si0.twimg.com/profile_images/378800000030945398/cf9a81d8d81affa2126f00af65708ed6.png
                link: http://emberfest.eu/


    -
        heading: Discuss
        headlines:
            -
                title: "Ember Testing Improvements"
                description: "Tom & Yehuda discuss potential improvements to Ember's testing story."
                link: http://discuss.emberjs.com/t/ember-testing-improvements/1652
            -
                title: "Upcoming linkTo changes/ideas"
                description: "Discussion about standardizing the use of linkTo, specifically enabling quote-less properties to be bound. More in this [commit](https://github.com/emberjs/ember.js/commit/9ddb8eec4c8dd48cd06a421e57b765dceecc962d)."
                link: http://discuss.emberjs.com/t/upcoming-linkto-changes-ideas/1635
            -
                title: "State Manager Upgrade"
                description: "Tom Dale is looking to simplify the use of State Manager within Ember."
                link: http://discuss.emberjs.com/t/state-manager-upgrade/1402

    -
        heading: "Watch/Listen"
        headlines:
            -
                title: "Cage Match - Ember vs. Angular"
                description: "Peter Cooper hosts the Ember vs. Angular cage match between Tom Dale and Rob Conery at NDC in Oslo."
                link: http://vimeo.com/68215606
            -
                title: "Ember Hot Seat EP3: Adam Hawkins"
                description: "Adam talks about his love hate relationship with Ember Data, tips on enterprise development with Ember, the need for build tools and standard UI components, and a host of other fun topics. Now available [on iTunes](https://itunes.apple.com/us/podcast/ember-hot-seat/id667210029)."
                link: http://emberhotseat.com/2013/06/26/ember-hot-seat-episode-003.html
            -
                title: "Much Very Confused: Ember for the inappropriately experienced"
                description: "A guide to transferring knowladge from Rails MVC to Ember MVC."
                link: http://jeffreybiles.com/blog/much-very-confused.html

    -
        heading: "Jobs"
        headlines:
            -
                title: "Bootstrapped, profitable, and growing company needs a remote JavaScript expert"
                description: "We write beautiful personal finance software called \"You Need a Budget\" (YNAB). Now we're moving it to the web! We need a JavaScript/Ember expert to work with our small, passionate, fully remote team to make this app our best work yet."
                link: http://www.youneedabudget.com/blog/2013/we-need-a-full-time-javascript-front-end-developer/
