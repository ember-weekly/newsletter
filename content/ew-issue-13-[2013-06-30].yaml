                title: "Yehuda Katz: The Future of the Client-Side Web"
                description: "Not specifically ember related but one of Ember's creator, Yehuda Katz, talks about the future of the web & how developers can be given the tools to innovate in the browser."
                link: https://www.youtube.com/watch?v=EcyxXPILO8E&feature=youtu.be
