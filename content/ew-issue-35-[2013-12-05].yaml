        headlines:
            -
                title: "JavaScript Jabber: Ember.js & Discourse with Robin Ward"
                description: "Robin Ward of Discourse joins the JavaScript Jabber team to chat about Discourse and Ember, including Ember performance, Components and Angular."
                link: http://javascriptjabber.com/086-jsj-ember-js-discourse-with-robin-ward/
