issue: 35
strapline: "Your weekly source of Ember News"
content:

    -
        heading: "Releases"
        headlines:
            -
                title: "Ember 1.2.0 and 1.3 Beta (Officially) Released"
                description: "The official blog post for the release of 1.2 and the latest 1.3 beta. 1.2 includes new Loading & Error Substates, non-blocking form ``{{link-to}}`` helper, ``sortBy`` and [other improvements](https://github.com/emberjs/ember.js/blob/v1.2.0/CHANGELOG)."
                link: http://emberjs.com/blog/2013/12/04/ember-1-2-0-and-ember-1-3-0-beta-released.html

    -
        heading: "Reading"
        headlines:
            -
                title: "Why we use D3 and Ember for Data Visualization"
                description: "A nice summary of how D3 & Ember play nicely together. A nice publish date related easter egg too (can you spot it before the unveil?!)"
                link: http://simplereach.com/blog/why-use-d3-ember-for-data-visualization/
            -
                title: "Practical Abstraction in Ember.js"
                description: "A look at some of the less widely discussed tools that Ember provides to build you applications. Includes ``Ember.computed`` macros, inheritance, injection, mixins, computed property generators."
                link: http://spin.atomicobject.com/2013/12/02/emberjs-abstraction/
            -
                title: "Formatted Text Fields in Ember.js"
                description: "An example of automatically formatting the value of a text field. It's also worth checking out the resulting [Twitter conversation with Luke Melia & Trek Glowacki](https://twitter.com/lukemelia/status/407276572400295936) which has some interesting pointers, such as using [computed property setters](http://emberjs.jsbin.com/uYiRale/10/edit), utilising input as a component to [remove the helper](https://twitter.com/trek/status/407279155072364544) and [focusOut event](https://twitter.com/lukemelia/status/407283709084450816)."
                link: http://gregbabiars.com/blog/2013/11/29/formatted-text-fields-in-ember-dot-js/
            -
                title: "Em.arrayComputed"
                description: "Kasper Tidemann takes a closer look at the power of ``Em.arrayComputed`` to enable you to control what happens before an object is either added to an array or removed from one."
                link: http://www.kaspertidemann.com/em-arraycomputed
            -
                title: "Embereños: Uģis Ozols"
                description: "Weekly interviews with real people using ember. This week's interview is with Uģis Ozols."
                link: http://emberenos.com/interviews/2013/12/4/uis-ozols
            -
                title: "Yeoman Ember - The Missing Tutorial"
                description: "A introduction to using Yeoman and its Ember generators."
                link: https://www.openshift.com/blogs/day-24-yeoman-ember-the-missing-tutorial
            -
                title: "ES6 modules and EmberJS: a taste of the future (part 1)"
                description: "A quick introduction to ES6 Modules and how to use them with Ember App Kit."
                link: http://thau.me/2013/12/es6-modules-and-emberjs-a-taste-of-the-future-part-1/
            -
                title: "Understanding {{this}} Scoping in Ember Handlebars {{each}} Blocks"
                description: ""
                link: http://gregbabiars.com/blog/2013/11/28/understanding-this-scoping-in-ember-handlebars-each-blocks/
            -
                title: "Roll Your Own Ember.js Identity Map"
                description: ""
                link: http://balinterdi.com/2013/12/03/roll-your-own-ember-dot-js-identity-map.html
            -
                title: "Where are the records stored in Ember Data?, part 3"
                description: ""
                link: http://www.kaspertidemann.com/where-are-the-records-stored-in-ember-data-part-3/

