issue: 31
strapline: "Your weekly source of Ember News"
content:

    -
        heading: "Releases"
        headlines:
            -
                title: "Ember 1.2.0 Beta 3 Available"
                description: "Mainly Bugfixes in this latest beta."
                link: http://emberjs.com/builds/#/beta/latest
            -
                title: "Handlebars 1.1 Released"
                description: "Includes AMD+ES6 support, whitespace control and a slew of bug fixes."
                link: https://github.com/wycats/handlebars.js/blob/master/release-notes.md#v112---november-5th-2013
            -
                title: "Ember Inspector 0.0.4 Released"
                description: "Includes a few improvements and bug fixes, including an improved view tree. [Ember Inspector for Firefox](https://github.com/tildeio/ember-extension/pull/60) was also just merged ([demo](https://www.youtube.com/watch?v=qYCL4HOtddY&feature=youtu.be)). Find the source code at [tildeio/ember-extension](https://github.com/tildeio/ember-extension)."
                link: https://chrome.google.com/webstore/detail/ember-inspector/bmdblncegkenkacieihfhpjfppoconhi?hl=en
    -
        heading: "Reading"
        headlines:
            -
                title: "An In-Depth Introduction To Ember.js"
                description: "A comprehensive guide to Ember by Julien Knebel on Smashing Magazine."
                link: http://coding.smashingmagazine.com/2013/11/07/an-in-depth-introduction-to-ember-js/
            -
                title: "Understanding Nesting in Ember.js"
                description: "Uģis Ozols discusses how your routes should be nested like your UI."
                link: http://ugisozols.com/blog/2013/11/05/understanding-nesting-in-emberjs/
            -
                title: "Embereños: Joe Fiorini - D-I"
                description: "Weekly interviews with companies and people using ember. This week's interview is with Joe Fiorini of D-I."
                link: http://emberenos.com/interviews/2013/11/6/joe-fiorini-d-i
            -
                title: "Composable Computed Properties"
                description: "A [recent pull request](https://github.com/emberjs/ember.js/pull/3696) by Alex Navasardyan could soon bring the powerful ability to combine computed properties."
                link: http://discuss.emberjs.com/t/composable-computed-properties/3256

    -
        heading: "Promoted"
        image: "https://raw.github.com/owilliams/ember-weekly/master/newsletter/ads/media/brombone_logo.png"
        advert: true
        headlines:
            -
                title: "Don't struggle to figure out SEO for your Ember.js app"
                description: "BromBone takes care of it for you. We render html snapshots of your pages that Google can read. Learn more about how you can get your Ember.js pages listed in Google."
                # image: "https://raw.github.com/owilliams/ember-weekly/master/newsletter/ads/media/brombone_logo.png"
                link: http://www.brombone.com/
                advert: true

    -
        heading: "Watch/Listen"
        headlines:
            -
                title: "EmberFest 2013: Query Params with the Ember Router"
                description: "Alex Speller introduces Ember Query, a library enabling query string usage in Ember: introduction, advanced usage, tips & tricks, the future."
                link: http://www.infoq.com/presentations/ember-query-string

    -
        heading: "Code"
        headlines:
            -
                title: "Addepar Ember Charts"
                description: "A charting library built with the Ember.js and d3.js frameworks. It includes time series, bar, pie, and scatter charts which are easy to extend and modify."
                link: http://addepar.github.io/#/ember-charts/overview
            -
                title: "Addepar Ember Widgets"
                description: "Includes easy to extend components such as select, popover, modal, carousel, and accordion built on bootstrap 3.0 CSS."
                link: http://addepar.github.io/#/ember-widgets/overview
            -
                title: "Ember-Rails"
                description: "Updated to v0.14.0. Ember-Rails makes developing an Ember application much easier in Rails 3.1+. Also check out [Ember App Kit Rails](https://github.com/dockyard/ember-appkit-rails)."
                link: https://github.com/emberjs/ember-rails
            -
                title: "Filter Content Example"
                description: "A simple example of how to filter content using a text field, by Eric Berry."
                link: http://emberjs.jsbin.com/OtUqoBi/1/edit
            -
                title: "Bootstrap Dropdown Component"
                description: "By Heyjin Kim."
                link: http://emberjs.jsbin.com/emberjs-dropdown-component/10/edit
            -
                title: "Float Label Input"
                description: "By Ricardo Mendes. And [adapted](http://jsbin.com/eSUKuJE/1) by Alexandre Rocha."
                link: http://emberjs.jsbin.com/Iwuwoja/54/edit
            -
                title: "Hydro Class"
                description: "A full Class system for JavaScript. It's very much inspired by Ember.js' object system, but ported over to Node."
                link: https://github.com/TheHydroImpulse/class


