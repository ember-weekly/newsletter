        heading: "Reading"
        headlines:
            -
                title: "Dependency Injection in Ember.js - Going Deeper"
                description: "Balint Erdi takes a deep dive into how the container works in Ember, following on from his previous [introduction to dependency injection in Ember](http://balinterdi.com/2014/05/01/dependency-injection-in-ember-dot-js.html)."
                link: http://balinterdi.com/2014/05/16/dependency-injection-in-ember-dot-js-going-deeper.html
            -
                title: "Angular, Backbone, or Ember: Which is Best for your Build?"
                description: "A guide to help understand which tool is right for the your task."
                link: http://blog.codeschool.com/post/85819292538/angular-backbone-or-ember-which-is-best-for-your
            -
                title: "An Introduction to Ember.js"
                description: "An approachable guide to getting started with Ember."
                link: http://andycrum.com/2014/05/17/an-introduction-to-ember-js/
            -
                title: "From Gulp.js to Ember CLI"
                description: "An introduction to Ember CLI and how a Gulp.js based project was converted in 4 hours."
                link: https://medium.com/ember-js-framework/450f1ffb1967
            -
                title: "Ember Delivers Rapid Improvements at Intercom"
                description: "A look at why Intercom decided to migrate their app, written completely in Rails, to use Ember with a Rails API."
                link: http://insideintercom.io/ember-delivers-rapid-improvements-at-intercom/
