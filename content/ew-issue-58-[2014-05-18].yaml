            -
                title: "Frontside Podcast Ep 4: EmberConf Recap"
                description: "A discussion on last month's EmberConf, what's going on with components, the current state of testing in Ember and how developers are working towards making it easier."
                link: https://frontsidethepodcast.simplecast.fm/4
            -
                title: "The Road to Web Components - Tom Dale"
                description: "Tom discusses the state of Web Components and how Ember's Components bring many of the features of Web Components to developers today. ([slides](https://speakerdeck.com/tomdale/the-road-to-web-components))"
                link: https://www.youtube.com/watch?v=yLyyXHhSl8w
            -
                title: "Status of Ember CLI - Major Breakfast"
                description: "A talk from May's Ember Munich meetup introducing Ember CLI. It covers some of the latest and upcoming features."
                link: https://www.youtube.com/watch?v=s0L2P7ZVzhc
            -
                title: "Ember Query Parameters - Elte Hupkes"
                description: "A look at the history of query parameters in Ember with a look at the current solution in Ember Canary. ([slides](http://metaphoric.nl/files/meetup-qp-presentation/#/))"
                link: https://www.youtube.com/watch?v=nyD7CRuA-PU
            -
                title: "Minding the DOM - Oz Lodriguez"
                description: "Some of the top benefits HTMLBars will bring to Ember. ([slides](http://oscarlodriguez.nl/Labs/htmlbars/#/))"
                link: https://www.youtube.com/watch?v=sVosGhMJN3M
            -
                title: "Methods to animate in Ember - Dennis Tel"
                description: "A quick look at some of the options for animating views in Ember today."
                link: https://www.youtube.com/watch?v=YQyB-anJNss
            -
                title: "Adding Pagination with Controllers - Erik Bryn"
                description: "A short example of adding pagination to long lists by Erik Bryn - from his Ember training sessions."
                link: http://f.cl.ly/items/321G3S2z1g0B28372K0n/Training%20Screencast%20-%201%20-%20Controller-based%20pagination.mp4
            -
                title: "Ember Sparks 10: Create and Destroy"
                description: "The latest Ember Sparks covers creating and destroying a record using Ember Data and promises."
                link: http://www.sparkcasts.net/posts/10

