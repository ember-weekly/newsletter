issue: 36
strapline: "Your weekly source of Ember News"
content:

    -
        heading: "Releases"
        headlines:
            -
                title: "Ember 1.3.0 Beta 2 Available"
                description: "Includes an [assortment of bug fixes](https://github.com/emberjs/ember.js/compare/v1.3.0-beta.1...v1.3.0-beta.2). Check out the [changelog](https://github.com/emberjs/ember.js/blob/v1.3.0-beta.2/CHANGELOG.md) for more details."
                link: http://emberjs.com/builds/#/beta/latest

    -
        heading: "Reading"
        headlines:
            -
                title: "Core Team Meeting Minutes - 2013/12/06"
                description: "The core team have begun to record minutes from their weekly team meeting in the hope of improved transparency. Last weeks topics included transparency and the status of the HTMLBars library."
                link: http://emberjs.com/blog/2013/12/07/core-team-meeting-minutes-2013-12-06.html
            -
                title: "router.js Architecture by Alex Matchneer"
                description: "An overview of the architecture and approach to the router.js micro-library refactor. A nice resource for understanding how the Ember router works."
                link: https://gist.github.com/machty/7698646
            -
                title: "Build an Ember.js App With Firebase"
                description: "Balint Erdi walks through building an Ember application using Firebase and the official Firebase Ember bindings library, [EmberFire](https://github.com/firebase/emberFire)."
                link: http://balinterdi.com/2013/12/11/build-an-ember-dot-js-app-with-firebase.html
            -
                title: "Embere√±os: Kasper Tidemann - Meemo"
                description: "Weekly interviews with companies and people using Ember. This week's interview is with Kasper Tidemann, CTO at Meemo."
                link: http://emberenos.com/interviews/2013/12/11/kasper-tidemann-meemo
            -
                title: "Paginated Collections with Ember.js + Solr + Rails"
                description: ""
                link: http://blog.crowdint.com/2013/12/10/paginated-collections-with-ember-js-solr-rails.html


    -
        heading: "Watch/Listen"
        headlines:
            -
                title: "Ember Template-less Components Follow-up with Kris Seldon"
                description: "Kris follows up his [original talk](https://www.youtube.com/watch?v=tULySd8MvS4) on Ember template-less components with a walkthrough of three examples: Google Map, Fast Select, D3 input component. Recorded at the Seattle Meetup."
                link: https://www.youtube.com/watch?v=1CwSwBQnYgU
            -
                title: "Ember CRM - Building an Ember App Video Series"
                description: "David Adams walks through building an Ember and Ember-Data CRM application in this 7 part video series."
                link: https://www.youtube.com/watch?v=WIlxQYTA0QY&feature=youtu.be
            -
                title: "Ember Reusable Components and Widgets"
                description: "Sergey Bolshchikov discusses building complex UIs with Ember.js by combining Handlebars templates and Ember.View."
                link: http://www.infoq.com/presentations/ember-view-handlebars-ui
            -
                title: "Stop Breaking the Web by Tom Dale from CascadiaJS 2013"
                description: "Tom talks about URLs and how Ember is built around the URL."
                link: https://www.youtube.com/watch?v=BQ6at0addi4


