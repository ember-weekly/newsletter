                domain: spin.atomicobject.com
                link: http://spin.atomicobject.com/2013/05/12/dynamic-ember-js-binding-observers/
            -
                title: "Communication Between Controllers in Ember.js"
                description: "Three ways that controllers can talk to each other in Ember."
                domain: madhatted.com
                link: http://madhatted.com/2013/5/26/communication-between-controllers-in-ember-js
            -
                title: "ASP.NET Single Page Application - Ember.js Template"
                description: "Ember SPA template is designed to get you started quickly building interactive client-side web apps using Ember & ASP.NET"
                domain: asp.net
                link: http://www.asp.net/single-page-application/overview/templates/emberjs-template
            -
                title: "Hacking with Ember.js"
                description: "Experiences from a Ember hack day & the resulting applications."
                domain: nmecdesign.com
                link: http://nmecdesign.com/blog/hacking-with-ember-js/


