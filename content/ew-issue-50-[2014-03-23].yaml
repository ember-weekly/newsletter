issue: 50
strapline: "Your weekly source of Ember News"
content:

    -
        heading: "Featured"
        headlines:
            -
                title: "The Road to Ember Data 1.0"
                description: "The Ember Team give an update on the state of Ember Data and the remaining issues that need to be addressed before 1.0 final."
                link: http://emberjs.com/blog/2014/03/18/the-road-to-ember-data-1-0.html
    -
        heading: "Releases"
        headlines:
            -
                title: "Ember Inspector 1.2.0 Released"
                description: "Includes a new info tab which shows library versions, collapsable promises, better AMD support and the ability to show a little Tomster icon if the current website is using Ember (must be enabled in the extension options)."
                link: https://github.com/tildeio/ember-extension/blob/master/CHANGELOG.md

    

    -
        heading: "Reading"
        headlines:
            -
                title: "Launching and Open Sourcing emberflare.com"
                description: "[EmberFlare](https://emberflare.com/) is a community driven website where everyone can share links to Ember resources and posts. Think [/r/emberjs](http://www.reddit.com/r/emberjs) but written in Ember."
                link: http://ugisozols.com/blog/2014/03/17/launching-and-opensourcing-emberflare-dot-com/
            -
                title: "Ember.js Getters and Setters"
                description: "A look at some methods provided on top of the get/set primitives, including get/setProperties, get/setEach, and macros."
                link: http://balinterdi.com/2014/03/19/ember-dot-js-getters-and-setters.html
            -
                title: "Firebase: Announcing New Bindings for Ember.js"
                description: "Firebase recently announced a big update to their EmberFire library. The new version works directly with Ember Data and brings support for relationships."
                link: https://www.firebase.com/blog/2014-03-21-new-firebase-ember-bindings.html
            -
                title: "Ember.Object Slides by Brian Cardarella"
                description: "An in-depth introduction to ``Ember.Object`` including gets/sets, extending, mixins, inheritance, computed properties, observers and events."
                link: https://docs.google.com/presentation/d/1au6pyQS-cn8ZIjS64BOB1O6h-nPZF0DtnV5W4QB6UIQ
            -
                title: "Ember.js Tutorial, Part 2: Routes"
                description: "A practical look at setting up routes in an Ember application."
                link: http://blog.christophwagner.me/post/79916530970/ember-js-tutorial-part-2-routes
            -
                title: "Laravel 4 Real Time Chat"
                description: "An example of setting up a real time chat application with Laravel 4 in the backend and Ember on the front."
                link: https://medium.com/laravel-4/eaa550829538
            -
                title: "Everyone Who Tried to Convince Me To Use Ember Was Wrong"
                description: "Rob Conery discusses his initial frustration with trying to learn Ember and why he's come around to Ember's way of doing things."
                link: http://www.wekeroad.com/2014/03/22/every-who-tried-to-convince-me-to-use-ember-was-wrong/
