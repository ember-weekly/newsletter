            -
                title: "Core Team Meeting Minutes - 2014/01/17"
                description: "The team look at the pending pull requests and the work needed to get them into the next builds."
                link: http://emberjs.com/blog/2014/01/19/core-team-meeting-minutes-2014-01-17.html
    

    -
        heading: "Reading"
        headlines:
            -
                title: "Promises Instead of Callbacks"
                description: "Balint Erdi walks through the conversion of an app to use promises in it's server communication."
                link: http://balinterdi.com/2014/01/21/promises-instead-of-callbacks.html
            -
                title: "Containers & Dependency in Ember.js"
                description: "Learn how to use Ember’s container and dependency features to move beyond MVC, as well as learning how they tie Ember internals together."
                link: http://www.slideshare.net/mixonic/containers-di
            -
                title: "Why I Chose Ember over Angular"
                description: "Alex Brinkman gives his reasons for choosing Ember over of Angular."
                link: http://enlightenedpixel.com/why-i-chose-ember-over-angular
            -
                title: "Custom Link-to Refactor"
                description: "A follow up post to [last week's post](http://www.thesoftwaresimpleton.com/blog/2014/01/11/custome-link-to/) where Paul Cowan covers issues that he ran into with the original implementation."
                link: http://www.thesoftwaresimpleton.com/blog/2014/01/24/custom-link-to-refactor/
            -
                title: "HTMLBars by Erik Bryn"
                description: "Erik gave a sneak preview of HTMLBars at the latest San Francisco meetup. Also check out [ARCHITECTURE.md](https://github.com/tildeio/htmlbars/blob/master/ARCHITECTURE.md) for more details on how HTMLBars works."
                link: http://talks.erikbryn.com/htmlbars/
            -
                title: "Barcelona Ember.js: Kick off summary"
