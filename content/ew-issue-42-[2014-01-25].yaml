                title: "Modular UI with (Angular || Ember) - Andy Appleton"
                description: "Although Angular focused, Andy discusses how GoCardless architected their UI re-design with the concet of components. From the January Ember London meetup."
                link: http://vimeo.com/84355689
            -
                title: "Ember Parallel - Ben Gillies"
                description: "Ember is designed for building large scale apps, but for truly large scale, with large amounts amounts of data, we need something extra: Threads. A talk from the January Ember London meetup."
                link: http://vimeo.com/84578340


