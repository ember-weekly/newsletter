        headlines:
            -
                title: "[TDD] Testing Your Ember Applications - Eric Berry"
                description: "Eric Berry covers how to test your Ember apps, including how to mock your objects and test asynchronous code at the January Salt Lake City Ember Meetup. ([slides](http://coderberry.herokuapp.com/testing-your-ember-application))"
                link: https://www.youtube.com/watch?v=GRT5YcXmm7E
            -
                title: "The Ember Run Loop - Jason Madsen"
                description: "Jason Madsen covers the internals of the Ember Run Loop, a core part of what makes Ember amazing at the January Salt Lake City Ember Meetup. ([slides](http://knomedia.github.io/presentation_2014_01_23_ember_run_loop/#1))"
                link: https://www.youtube.com/watch?v=RLgPBM72LQw
