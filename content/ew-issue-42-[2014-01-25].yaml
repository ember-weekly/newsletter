        headlines:
            -
                title: "Ember.SimpleAuth v0.1.0 released"
                description: "In a major step towards v1 stability this latest version brings significant changes, including the extraction of everything specific to specific authentication/authorization mechanisms (e.g. the default OAuth 2.0 implementation) into strategy classes."
                link: http://log.simplabs.com/post/73940085063/ember-simpleauth-0-1-0
            -
                title: "ic-ajax v0.3.0 released"
                description: "An Ember-friendly jQuery.ajax wrapper. In this release it gains promise labels for easier debugging in the upcoming the Ember Inspector."
                link: https://github.com/instructure/ic-ajax


