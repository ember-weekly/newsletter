            -
                title: "Ember 1.4 Beta 3 Available"
                description: "Support for jQuery versions 1.11 and 2.1 and improved documentation."
                link: https://github.com/emberjs/ember.js/blob/v1.4.0-beta.3/CHANGELOG.md

    -
        heading: "Featured"
