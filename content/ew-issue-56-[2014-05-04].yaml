    -
        heading: "Reading"
        headlines:
            -
                title: "Dependency Injection in Ember.js - First Steps"
                description: "Balint Erdi introduces Dependency Injection and how it's used in Ember."
                link: http://balinterdi.com/2014/05/01/dependency-injection-in-ember-dot-js.html
            -
                title: "Embular: Comparing Ember and Angular"
                description: "A well written blog series by Ben Lesh of Netflix on his experiences with both Ember and Angular."
                link: http://www.benlesh.com/2014/04/embular-part-1-comparing-ember-and.html?spref=tw
            -
                title: "Building Desktop Apps with Ember and Node-Webkit"
                description: "A nice look at building the Nitrous desktop app with Ember and node-webkit, including sample code."
                link: http://blog.nitrous.io/2014/04/30/building-desktop-apps-with-ember-and-node-webkit.html
            -
                title: "Creating A Metrics Dashboard With Ember.js, Bootstrap, and Rails"
                description: "A multi-part walkthrough on how to build a Geckoboard style dashboard with Ember and Rails. ([code](https://github.com/jtescher/example-ember-rails-dashboard))"
                link: https://medium.com/p/b11cf922408d
            -
                title: "Playing with Orbit.js and Ember.js"
                description: "An exploration of rolling your own data persistence for an Ember application."
                link: https://gist.github.com/pixelhandler/5389c72c82d26fae8fb1
            -
                title: "Don't override init"
                description: "Brian Cardarella discusses the danger of overriding the ``init``, calling ``this.super()`` and how you can use the ``.on('init')`` event to avoid issues."
                link: http://reefpoints.dockyard.com/2014/04/28/dont-override-init.html
