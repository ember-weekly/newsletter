            -
                title: "Alert messages in Ember Apps"
                description: "A technique to send a general UI alert message from anywhere in an Ember application."
                link: http://reefpoints.dockyard.com/2014/05/01/alert-messages-in-ember-apps.html
            -
                title: "Full Stack JS Amber"
                description: "A full JavaScript stack boilerplate designed to get you going quickly. Based on the [MEAN.js stack](http://meanjs.org/), it uses Express, MongoDB and Ember. It uses a REST architecture with example CRUD and user authentication."
                link: http://fullstackjs.io/


