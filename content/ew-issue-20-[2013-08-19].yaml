issue: 20
strapline: "Your weekly source of Ember News"
content:

    -
        heading: "Releases"
        headlines:
            -
                title: "Ember 1.0 RC7 Released"
                description: "We're getting very close! Highlights include - `Route#controllerFor` no longer auto generates controllers, the old state manager router has been removed, handlebars updated to v1.0, and other various small improvements and bug fixes."
                link: http://emberjs.com/blog/2013/08/14/ember-1-0-rc7.html

    -
        heading: "Reading"
        headlines:
            -
                title: "Testing an Ember Application: Integration and Unit Tests"
                description: "An in-depth look at testing lessons learnt by a group of Southern California Meetup hackers"
                link: http://pixelhandler.com/blog/2013/08/15/testing-an-ember-application-integration-and-unit-tests/
            -
                title: "How and when to use Ember.Application register and inject methods?"
                description: "A good Stackoveflow answer about dependency injection in Ember."
                link: http://stackoverflow.com/questions/18209862/how-and-when-to-use-ember-application-register-and-inject-methods
            -
                title: "Debounced and Throttled Observers in Ember.js"
                description: "Alex Speller shows how to use the little known `Ember.run.debounce` and `Ember.run.throttle` functions."
                link: http://alexspeller.com/2013/08/09/Debounced_and_Throttled_Observers_in_Ember.html
            -
                title: "Better Authentication in Ember.js"
                description: ""
                link: http://log.simplabs.com/post/57702291669/better-authentication-in-ember-js
            -
                title: "Configuring plurals of model names in Ember Data"
                description: ""
                link: http://www.kaspertidemann.com/configuring-plurals-of-model-names-in-ember-data/

    -
        heading: "Watch/Listen"
        headlines:
            -
                title: "Ember Hot Seat - EP10: Luke Melia"
                description: "Luke talks about a host of things including Ember performance, why he chose Ember at Yapp, balancing contributing to the platform and shipping product, and his opinion on what Ember's killer features."
                link: http://emberhotseat.com/2013/08/13/ember-hot-seat-episode-10.html
            -
                title: "The Ember Router by Alex Matchneer - NYC July Meetup"
                description: "An in-depth talk on the Ember router by Alex Matchneer, the lead developer on the previous router re-write."
                link: http://www.youtube.com/watch?feature=player_detailpage&v=-0qngpFNM5A&t=3451
            -
                title: "Ember App Kit by Stefan Penner - NYC July Meetup"
                description: "An introduction to tooling and app structure with Ember App Kit from it's core contributor, Stefan Penner."
                link: http://www.youtube.com/watch?feature=player_detailpage&v=-0qngpFNM5A&t=1828
            -
                title: "\"Your Front End Is Not Your Back End\" by Andre Malan - NYC July Meetup"
