            -
                title: "Ember and D3.js by Sam Selikoff - Boston August Meetup"
                description: "Sam talks about using Ember and D3.js to build a dashboard. Find the [slides](http://slid.es/samselikoff/ember-and-d3), [code and demos on Sam's website](http://www.samselikoff.com/blog/2013/08/09/ember-d3-simple-dashboards/)."
