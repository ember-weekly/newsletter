issue: 23
strapline: "Your weekly source of Ember News"
content:

    -
        heading: "Official News"
        headlines:
            -
                title: "The Post-1.0 Release Cycle"
                description: "The Core Team will be moving to a 6-week release cycle, similar to that of Google Chrome. There will be a new Beta build every week and a daily, automated Canary build. New features are being developed behind feature flags."
                link: http://emberjs.com/blog/2013/09/06/new-ember-release-process.html
           
    -
        heading: "Reading"
        headlines:
            -
                title: "Ember Data API Docs"
                description: "The Official Ember API documentation now includes Ember Data API docs."
                link: http://emberjs.com/api/data/
            -
                title: "Ember Doc - Now with Ember Data"
                description: "The unofficial searchable Ember documentation website now includes Ember Data too."
                link: http://ember-doc.com/
            -
                title: "Computed Properties in Ember.js"
                description: "A deeper look at what Computed Properties are and how you use them."
                link: http://reefpoints.dockyard.com/2013/09/04/computed_properties_in_ember_js.html
            -
                title: "How to use a hasMany relationship in Ember Data 1.0 Beta"
                description: "Code snippets showing how to us hasMany in the latest Ember Data betas."
                link: http://discuss.emberjs.com/t/ember-data-1-0-0-beta-code-snippets-on-how-to-use-a-hasmany-relationship/2587
            -
                title: "Using Ember.js Outlets"
                description: ""
                link: http://blog.safaribooksonline.com/2013/09/10/ember-js-outlets/
            -
                title: "Ember Sherpa - Ember.js cheatsheet and development companion"
                description: ""
                link: http://embersherpa.com/
            -
                title: "Ember Todo"
                description: "An example of using Ember 1.0, Ember Data 1.0 Beta 2 and Rails 4. ([live example](http://ember-todo.herokuapp.com/projects))"
                link: https://github.com/FeipingHunag/ember-todo
            
