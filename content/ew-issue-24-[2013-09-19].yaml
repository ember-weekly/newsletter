                link: https://github.com/moonlight-labs/ember-component-library-template
            -
                title: "Ember Validations"
                description: "1.0.0 Beta 1 released. Validations for Ember Objects. ([demo](http://emberjs.jsbin.com/EveQOke/1/edit))"
                link: https://github.com/dockyard/ember-validations
            -
                title: "Ember easyForm"
                description: "1.0.0 Beta 1 released. Easily build semantic forms in Ember. ([demo](http://emberjs.jsbin.com/EveQOke/1/edit))"
                link: https://github.com/dockyard/ember-easyForm
            -
