issue: 24
strapline: "Your weekly source of Ember News"
content:

    -
        heading: "News"
        headlines:
            -
                title: "Ember 1.1.0 Beta 1 Released"
                description: "As promised by the [new release process](http://emberjs.com/blog/2013/09/06/new-ember-release-process.html), this week saw the first beta of Ember 1.1 released consisting mainly of bug fixes."
                link: http://emberjs.com/builds/#/beta/latest
            -
                title: "Ember Cookbooks"
                description: "The Ember guides now have a \"Cookbook\" section that provides answers and solutions to common Ember questions and problems."
                link: http://emberjs.com/guides/cookbook/
           
    -
        heading: "Reading"
        headlines:
            -
                title: "Introducing the Ember App Kit"
                description: "Matthew Beale gives a walkthrough of the Ember App Kit project."
                link: http://blog.safaribooksonline.com/2013/09/18/ember-app-kit/
            -
                title: "Ember Sherpa: Introduction to Ember App Kit"
                description: "Another detailed introduction of Ember App Kit."
                link: http://beta.embersherpa.com/articles/introduction-to-ember-app-kit/
            -
                title: "How Complex are TodoMVC Implementations"
                description: "An in-depth look at the popular TodoMVC implementations and how their complexity compare."
                link: http://blog.coderstats.net/todomvc-complexity/
            -
                title: "An Ember.js beginners tutorial"
                description: ""
                link: http://www.williamhart.info/an-emberjs-beginners-tutorial.html
            -
                title: "Componentised Form Validation for Emberjs"
                description: ""
                link: http://garthw.wordpress.com/2013/09/17/ember-form-validation/
            

    -
        heading: "Watch/Listen"
        headlines:
