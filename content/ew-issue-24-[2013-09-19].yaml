            -
                title: "New Core Team Member: Alex Matchneer"
                description: "Congratulations to Alex Matchneer (@machty) aka \"Mr Router\" for being named an Ember.js Core Team Member last week. Alex is best know for his work on the Async-Router facelift, [Emblem.js](http://emblemjs.com/) & [Embercasts](http://www.embercasts.com/) (with Erik Bryn)."
                link: http://emberjs.com/team/

