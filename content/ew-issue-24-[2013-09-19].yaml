        heading: "Jobs"
        advert: true
        headlines:
            -
                title: "Front End Web Engineer - Clutch Analytics/Windhaven Insurance (Austin, TX)"
                description: "Get the coolest job in Austin building Ember.js apps with our innovative startup. Build greenfield apps for a rapidly growing automotive insurer. This unique opportunity requires team players with senior JS experience. Job.Plus = Ember.Experience.extend(); [contact us](mailto:jia.asencio@windhaveninsurance.com?Subject=Front%20End%20Web%20Engineer%20-%20Ember%20Weekly%20Job%20Posting) "
                link: http://www.windhaveninsurance.com/
            
