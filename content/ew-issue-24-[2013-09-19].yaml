            -
                title: "The Promise Land by Stefan Penner"
                description: "Stefan talks about Promises and RSVP.js at the Boston September Meetup."
                link: http://www.youtube.com/watch?v=g5CSaK3HqVA
            -
                title: "Understanding Events & Actions by Luke Melia"
                description: "The video from Luke's talk from the Boston September Meetup on events & actions in Ember. ([slides](https://speakerdeck.com/lukemelia/events-and-actions-in-ember-dot-js))"
                link: http://www.youtube.com/watch?feature=player_detailpage&v=g5CSaK3HqVA#t=3510
            
