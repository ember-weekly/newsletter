    -
        heading: "Popular in 2013"
        description: "Some of the most popular posts from last year."
        headlines: 
            -
                title: "Backbone, Ember and Angular in a boat"
                description: "A beautiful presentation comparing Backbone.js, Ember.js & Angular.js. (Slides content are English)"
                link: http://loicfrering.github.io/mixit13/
            -
                title: "Organizing Data in Long Lived Applications"
                description: "Robin Ward looks at how client-side frameworks like Ember can change the way data is requested compared to server-side frameworks and how you may want to model your data differently."
                link: http://eviltrout.com/2013/05/26/organizing-data-in-long-lived-applications.html
            -
                title: "Ember Model - Introduction"
                description: "An introduction to Erik Bryn's [Ember Model](https://github.com/ebryn/ember-model) and how it compares to Ember Data."
                link: http://blog.sensible.io/2013/06/26/ember-model-introduction.html
            -
                title: "10 Things You Can Do With EPF (That You Can't Easily Do With Ember Data)"
                description: ""
                link: http://codebrief.com/2013/07/10-things-you-can-do-with-epf/
            -
                title: "Complex Architectures in Ember"
                description: "Matthew Beale slides from last weekend's EmberFest in Munich. Includes information on the `actions`/`events` change that crept in before Ember 1.0."
                link: http://madhatted.com/2013/8/31/emberfest-presentation-complex-architectures-in-ember
            -
                title: "EmberJS :: Beyond the tutorials"
                description: "Ryan Rauh discusses how he got started with Ember. Some useful tips for beginners."
                link: http://lostechies.com/ryanrauh/2013/10/08/emberjs-beyond-the-tutorials/
            -
                title: "Ember.js Cheat Sheet"
                description: "Based off the [Em­ber­She­rpa cheatsheet](http://embersherpa.com/cheatsheet/)."
                link: http://www.cheatography.com/mwore/cheat-sheets/ember-js/
            -
                title: "Ember 1.0 Released"
                description: "Two and a half years in the making but we got there. After a [huge push](https://github.com/emberjs/ember.js/issues/3246) by a large number of (awesome) community members and the (tireless) core team, Ember 1.0 was released on the weekend. A huge congratulations to everyone involved, and thank you for all your hard work. Check out the blog post for more information on 1.0 and see the rest of the newsletter for more updates and releases related to 1.0."
                link: http://emberjs.com/blog/2013/08/31/ember-1-0-released.html
            -
                title: "Ember Data: 1.0 Betas by Yehuda Katz"
                description: "Slides from a talk by Yehuda on the latest Ember Data Betas."
                link: https://docs.google.com/presentation/d/1L9OoQZlP-UuHUvf1YWSoyh9lBbagVeuqlfg4ceuvWOg/edit#slide=id.p
            -
                title: "An In-Depth Introduction To Ember.js"
                description: "A comprehensive guide to Ember by Julien Knebel on Smashing Magazine."
                link: http://coding.smashingmagazine.com/2013/11/07/an-in-depth-introduction-to-ember-js/
            -
                title: "Mobile Ember Performance"
                description: "Rob Harper's short presentation on how to improve Ember's performance on mobile."
                link: http://robharper.github.io/ember-on-mobile/performance.html#/intro
            -
                title: "Backbone or Angular or Ember? Here is my choice and why"
                description: "Martin Genev goes through his journey of picking an MVC framework, starting with Backbone, moving to Angular and ending up with Ember."
                link: http://www.100percentjs.com/backbone-or-angular-or-ember-here-is-my-choice-and-why/
            -
                title: "Notes on HTMLBars by Yehuda Katz"
                description: "HTMLBars will be the new templating engine behind Ember in future versions. Yehuda outlines some of the improvements in this gist, including no more metamorph tags (yay!), improved binding syntax, more powerful helpers and sub-expressions."
                link: https://gist.github.com/wycats/8116673


