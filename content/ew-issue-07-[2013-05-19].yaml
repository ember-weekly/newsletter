                title: "Embercasts"
                description: "Embercasts is now out of beta & open to anyone. There are 4 initial screencasts on [Ember-Model](http://www.embercasts.com/episodes/getting-started-with-ember-model), [Authentication](http://www.embercasts.com/episodes/client-side-authentication-part-1), [Emblem](http://www.embercasts.com/episodes/getting-started-with-emblem-js) & [Autocomplete](http://www.embercasts.com/episodes/building-an-autocomplete-widget-part-1)."
