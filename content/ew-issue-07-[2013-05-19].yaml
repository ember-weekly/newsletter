    -
        heading: "Articles"
        headlines:
            -
                title: "Web-client development with Ember.js and Windows Azure Mobile Services"
                description: "A series of posts [[1](http://blogs.msdn.com/b/silverlining/archive/2013/05/07/ember-js-and-windows-azure-mobile-services-part-1.aspx), [2](http://blogs.msdn.com/b/silverlining/archive/2013/05/09/web-client-development-with-ember-js-and-windows-azure-mobile-services-part-2.aspx), [3](http://blogs.msdn.com/b/silverlining/archive/2013/05/13/web-client-development-with-ember-js-and-windows-azure-mobile-services-part-3.aspx), [4](http://blogs.msdn.com/b/silverlining/archive/2013/05/15/web-client-development-with-ember-js-and-windows-azure-mobile-services-part-4.aspx)] showing how to create an Ember app with Windows Azure Mobile Services, including app bootstrapping, data storage & authentication."
                domain: blogs.msdn.com
                link: http://blogs.msdn.com/b/silverlining/archive/2013/05/15/web-client-development-with-ember-js-and-windows-azure-mobile-services-part-4.aspx
            -
                title: "Observing Enumerables & Arrays with Ember.js"
                description: "You've likely used observers to run a function when a property changes, Matthew Beale shows us a set of observers that share details about which items in an enumerable or array changed."
                domain: madhatted.com
                link: http://madhatted.com/2013/5/17/observing-enumerables-and-arrays-with-ember-js

