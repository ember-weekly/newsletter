    -
        heading: "Code"
        headlines:
            -
                title: "ember-responsive"
                description: "A small library to give you a simple, Ember-aware way of dealing with media queries. Declare your application's breakpoints and it'll expose the rest for you."
                link: https://freshbooks.github.io/ember-responsive/
