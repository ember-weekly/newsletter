    -
        heading: "Reading"
        headlines:
            -
                title: "Ember Testing Guide v2.0"
                description: "Thanks to [Eric Berry and friends](https://twitter.com/coderberry/status/455743003185782784/photo/1), the Ember Testing guides have been updated with more details on integration testing, unit testing controllers, routes, models and components, test helpers and automating with test runners."
                link: http://emberjs.com/guides/testing/
            -
                title: "Ember Object Self Troll"
                description: "A brief explanation of how properties of an Ember object may be shared by instances if you're not familiar with how prototypical inheritance works in relation to Ember objects."
                link: http://reefpoints.dockyard.com/2014/04/17/ember-object-self-troll.html
            -
                title: "Proposal: Services - a new role in the Ember Programming Model"
                description: "Core team member Tom Dale is looking for feedback on his proposal of building a conventional, declerative layer on top of Ember's dependency injection to share common services in your Ember code."
                link: http://discuss.emberjs.com/t/services-a-rumination-on-introducing-a-new-role-into-the-ember-programming-model/4947
            -
                title: "Getting Started with Ember.js (in a Rails project)"
                description: "A tutorial by Ryan Bigg covering how to apply Ember to a pre-existing Rails application which has a non-Ember-Data-friendly API."
                link: https://github.com/radar/guides/blob/master/ember.md
            -
                title: "Abusing Computed Properties for Fun & Profit"
                description: "Slides from Denis Nazarov's talk at Ember NYC on Computed Properties, including Computed Property Setters."
                link: https://docs.google.com/presentation/d/1Mnkoi5QIWJyYFEjKpKTYdXRg_ybXJpHdsFQO1dj_7OM/edit#slide=id.p
            -
                title: "Ember.js WYSIWYG Component with Summernote"
                description: "An example of how to create a WYSIWYG editor using Ember components."
                link: http://hbrysiewicz.github.io/2014-04-18-summernote-ember-wysiwyg.html


