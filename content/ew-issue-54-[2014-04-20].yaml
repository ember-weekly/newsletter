    -
        heading: "Watch/Listen"
        headlines:
            -
                title: "HTMLBars - The Next-Generation of Templating in Ember.js"
                description: "Erik Bryn and Kris Selden's EmberConf talk where they walk through the design decisions and usage examples of how HTMLBars will alter the landscape of HTML templating solutions."
                link: http://www.confreaks.com/videos/3305-emberconf2014-htmlbars-the-next-generation-of-templating-in-ember-js
            -
                title: "Ember Hot Seat - EP15: Robert Jackson"
                description: "New core team member Robert Jackson joins DeVaris Brown in the hot seat. He discusses the tooling he developed for the Ember build system and his recent move to the Dockyard team."
                link: http://emberhotseat.com/2014/04/15/ember-hot-seat-episode-015.html
            -
                title: "Developer Communities With Leah Silber"
                description: "Core team member Leah Silber discusses working with developers, organizing EmberConf, building communities, and growing a business through open source software."
                link: http://gaslight.co/blog/developer-communities-with-leah-silber
            -
                title: "Setting up a serious Ember project"
                description: "A screencast which shows how to build an Ember project with Lineman that proxies API requests back to a separate Rails application which will provide a JSON API using ActiveModel::Serializers."
                link: http://blog.testdouble.com/posts/2014-04-19-setting-up-a-serious-ember-project.html
            -
                title: "Ember Sparks 6: Intro to Ember App Kit"
                description: "Jeffery shows how to start a new Ember App Kit project and its advantages."
                link: https://www.youtube.com/watch?v=wvVBXmvAFTo
            -
                title: "Test-Driven Development of Ember.js Applications"
                description: "Andy Pliszka introduces Ember by showcasing test-driven development of an Ember application using Jasmine."
                link: http://www.confreaks.com/videos/3226-mwjs-test-driven-development-of-ember-js-applications


