    -
        heading: "Reading"
        headlines:
            -
                title: "Setting the Document Title in Ember Apps"
                description: "A guide to using the ``afterModel`` hook to set the title of the document."
                link: http://balinterdi.com/2014/05/28/setting-the-document-title-in-ember-apps.html
            -
                title: "The Frustratingly Lovable Crazy-making Huggable Ball of Whack That Is Ember.js"
                description: "Rob Conery describes how he went from being very confused with Ember to liking it (with some reservations)."
                link: http://www.wekeroad.com/2014/05/28/the-frustratingly-lovable-crazy-making-huggable-ball-of-whack-that-is-ember-js/
            -
                title: "Fetch as Google reveals how Googlebot successfully renders Ember.js apps"
                description: "With Google's [recent announcement](http://googlewebmastercentral.blogspot.co.uk/2014/05/understanding-web-pages-better.html) that they're [indexing JavaScript apps](http://googlewebmastercentral.blogspot.co.uk/2014/05/understanding-web-pages-better.html), this short post shows that the Googlebot is now able to crawl Ember apps."
                link: https://blog.5apps.com/2014/06/01/fetch-as-google-reveals-how-googlebot-successfully-renders-ember-js-apps.html
            -
                title: "Sorting Displayed Data in Ember.js"
                description: "Shows how to sort data using components and update element state with an appropriate icon indicating which key is used for sorting and if sorting happened in an ascending or descending order."
                link: http://blog.kabisa.nl/2014/05/30/sorting-displayed-data-in-ember-js/
            -
                title: "Building an Ember App with Rails Part 4"
                description: ""
                link: http://reefpoints.dockyard.com/2014/05/31/building-an-ember-app-with-rails-part-4.html
