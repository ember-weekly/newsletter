    -
        heading: "Releases"
        headlines:
            -
                title: "Ember Data v1.0.0 Beta 8"
                description: "Lots of changes and bug fixes to bring Ember Data closer to v1.0.0 final."
                link: https://github.com/emberjs/data/blob/v1.0.0-beta.8/CHANGELOG.md
            -
                title: "Ember Inspector v1.3.1"
                description: "Bug fixes and Improvements, including better view names in the render performance tab and reduced Object Inspector property clutter."
                link: https://github.com/emberjs/ember-inspector/blob/master/CHANGELOG.md#ember-inspector-131

