issue: 40
strapline: "Your weekly source of Ember News"
content:

    -
        heading: "Releases"
        headlines:
            -
                title: "Ember 1.3.0 and 1.4 Beta Released"
                description: "1.3 includes testability improvements, Promise improvements (RSVP.js updated to v3.0.3 and [more](https://github.com/emberjs/ember.js/blob/v1.3.0/CHANGELOG.md). Also check out the [1.4 Beta 1 changelog](https://github.com/emberjs/ember.js/blob/v1.4.0-beta.1/CHANGELOG.md). "
                link: http://emberjs.com/blog/2014/01/06/ember-1-3-0-and-ember-1-4-0-beta-released.html

    -
        heading: "Featured"
        headlines:
            -
                title: "Core Team Meeting Minutes - 2014/01/03"
                description: "In this week's meeting the team discusses the feature that will make it into 1.4 (with-controller, ember-metal-with-proxy) and those that won't (query-params-new, ember-metal-run-method)." 
                link: http://emberjs.com/blog/2014/01/06/core-team-meeting-minutes-2014-01-03.html
            -
                title: "EmberConf 2014 Call for Papers"
                description: "Want to speak at EmberConf 2014? Call for Papers is now open so get your proposal in before January 30th."
                link: https://tilde.wufoo.com/forms/emberconf-2014-call-for-papers/

    -
        heading: "Reading"
        headlines:
            -
                title: "Hiding Offscreen Content in Ember.js"
                description: "A technique to reduce the browser memory footprint when loading a large list of content which has been extracted into a reusable library, [ember-cloaking](https://github.com/eviltrout/ember-cloaking)." 
                link: http://eviltrout.com/2014/01/04/hiding-offscreen-ember.html
            -
                title: "Ember Components: A Deep Dive"
                description: "A close look at the power of ``Ember.Component``." 
                link: http://net.tutsplus.com/tutorials/javascript-ajax/ember-components-a-deep-dive/
            -
                title: "Query Parameters Guide"
                description: "Initial documentation has been added to the guides for the experimental Query Parameter feature. The team are looking for feedback on the implementation." 
                link: http://emberjs.com/guides/routing/query-params/
            -
                title: "Animating Ember: From The Beginning"
                description: "Rob Harper's presentation from the Toronto meetup which looks at the challenges of animating views with Ember."
                link: http://www.robharper.ca/ember-on-mobile/animation.html#/
            -
                title: "Ember Repositories"
                description: "A new official guide on the different libraries that make up Ember." 
                link: http://emberjs.com/guides/contributing/repositories/
            -
                title: "Packaging Ember Libraries"
                description: "Slides from Jamie Gilgen talk at the Toronto Meetup covering JavaScript Modules, Release Management and Tests in the context of an Ember library." 
                link: http://jamiebikies.github.io/packaging-ember-libs/#1
            -
                title: "NodeJS, EmberJS, ES6 modules and Ember-Data"
                description: "A look at setting up an Express backend to work with Ember Data." 
                link: http://thau.me/2014/01/nodejs-emberjs-es6-modules-and-ember-data/
            -
                title: "Improved Promise Documentation"
                description: "With the update to RSVP.js 3.0.3 in Ember 1.3.0 comes improved documentation of Promises in Ember." 
                link: http://emberjs.com/api/classes/Ember.RSVP.Promise.html
            -
                title: "Ember.js testing with Jasmine"
