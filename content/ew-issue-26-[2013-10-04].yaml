issue: 26
strapline: "Your weekly source of Ember News"
content:

    -
        heading: "Reading"
        headlines:
            # -
            #     title: ""
            #     description: ""
            #     link: 
            -
                title: "Ember.js, À La Carte: Examining Feature Libraries"
                description: "Matthew Beale takes a look at the microlibs that make up some of Ember's core features. You can use these in your applications today without needing to bring in the whole Ember library."
                link: http://blog.safaribooksonline.com/2013/09/25/ember-js-a-la-carte/
            -
                title: "NEW: Embereños - Weekly interviews with companies and people using ember"
                description: "The first interview is with Dockyard's Brian Cardarella."
                link: ttp://emberenos.com/interviews/2013/9/30/dockyard
            -
                title: "Ember and D3"
                description: "Resources from Sam Selikoff's talk on building a simple dashboard with Ember and D3. The talk has been updated to use Ember Components instead of views."
                link: http://www.samselikoff.com/blog/2013/09/26/updated-ember-d3-talk/
            -
                title: "Testing Ember Blog Posts by Coding Value"
                description: "A collection of posts over the past few months by Coding Value about testing parts of your Ember app. Includes testing templates, controllers, objects and helpers, integration testing and fixture data."
                link: http://codingvalue.com/blog/
            -
                title: "Some ideas on composable/reusable components by Alex Matchneer"
                description: "Core Team member Alex Matchneer has opened up a discussion on ways to make Ember Components more reusable. What do you think?"
                link: http://discuss.emberjs.com/t/some-ideas-i-had-about-composable-reusable-components/2850
            -
                title: "HTTP Mocking for ember-testing by Trek Glowacki"
                description: "Core Team member Trek Glowacki has also opened up a discussion on adding HTTP Mocking support to the Ember Testing package."
                link: http://discuss.emberjs.com/t/http-mocking-for-ember-testing/2846
            -
                title: "How to easily implement SEO friendly URLs in 3 steps"
                description: ""
                link: http://mavilein.github.io/javascript/2013/09/28/three-steps-to-ember-js-seo-friendly-urls/
            -
                title: "Ember Data: Faking a Composite Key"
                description: ""
                link: http://codeofficer.com/blog/2013/10/03/ember-data-faking-a-composite-key.html
            
    -
        heading: "Watch/Listen"
        headlines:
            -
                title: "Ember Hot Seat - EP12: Brian Cardarella"
                description: "Brian Cardarella from DockYard chats about a wide variety of things, from his ember-validations library, to his involvement in the Boston and DC Ember communities, running a consultancy that is looking to specialize in Ember, coming to Ember from a Rails background, some pain points with Ember, and his self admitted tragic experience speaking at Ember Camp."
                link: http://emberhotseat.com/2013/09/10/ember-hot-seat-episode-012.html
            -
                title: "A tale of two MVC's by Yehuda Katz [GoGaRuCo 2013]"
                description: "Ember core team member Yehuda Katz digs in to what MVC means in web development today."
                link: http://www.youtube.com/watch?v=s1dhXamEAKQ
            
