issue: 59
strapline: "Your weekly source of Ember News"
content:


    -
        heading: "Reading"
        headlines:
            -
                title: "Make Your Own Computed Property Macro in Ember.js"
                description: "We all love the ``Em.computed`` macros, here's how to create your own macros."
                link: http://balinterdi.com/2014/05/22/make-your-own-computed-property-macro-in-emberjs.html
            -
                title: "You Can't Not Have a Framework"
                description: "Thoughts by Ryan Florence on the effects of choosing not to use a framework when developing. TL;DR - if you don't use a publicly available framework, then you're likely building your own."
                link: http://blog.ryanflorence.com/you-cant-not-have-a-framework.html
            -
                title: "Tried both #angularjs #emberjs. #angularjs is great, #emberjs is.. jaw-dropping-ly awesome!!!"
                description: "Daniel Lam explains his reasonings behind the title, explaining why he's using both Ember and Angular."
                link: http://daniellam.me/blog/tried-both-angularjs-emberjs-angularjs-is-great-emberjs-is-jaw-dropping-ly-awesome/
            -
                title: "Appetizing Components With Broccoli"
                description: "A look at how Dana Franklin is refactoring Embrella to use Ember.Components using the [emberella-component-blueprint](https://github.com/realityendshere/emberella-component-blueprint) project linked in the code section."
                link: https://www.dropbox.com/s/hw6vkhnf438d0re/2014-05-20-ember-sc-meetup-slides.pdf
            -
                title: "Deploying Ember-CLI and Rails to Heroku"
                description: "A look at how you can deploy your Ember/Rails application to Heroku using Ember-CLI."
                link: http://blog.abuiles.com/blog/2014/05/21/deploying-ember-cli-and-rails-to-heroku/
            -
                title: "Ember.js Recipes: Checkboxable Index Pages Using itemController"
                description: "An example of how to use ``itemController`` to control a list of checkboxes in an Ember app."
                link: http://codeflip.przepiora.ca/blog/2014/05/22/ember-js-recipes-checkboxable-index-pages-using-itemcontroller/
            -
                title: "Fixture Adapters – Ember.js With No Server"
                description: "A guide to using the Fixture Adapter with Ember-Data. Note: many of the core developers warn that the fixture adapter can lead to asynchronicity bugs when moving to a production adapter."
                link: http://www.sitepoint.com/fixture-adapters-ember-js-server/
