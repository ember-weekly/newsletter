issue: 5
strapline: "Ember Data Update, JSON API, & more Ember goodness..."
content:
    -
        heading: "Featured"
        headlines:
            -
                title: "Ember Data Progress Update"
                description: "A must read if you're an Ember Data user or waiting for it to stabilize. There's a new focus on a standard interchange format between client/server ([JSON API](http://jsonapi.org/)), no more BasicAdapter, regular beta's coming soon."
                domain: emberjs.com
                link: http://emberjs.com/blog/2013/05/03/ember-data-progress-update.html
            -
                title: "JSON API"
                description: "Mentioned in the Ember Data Progress Update but warrants it's own headline. The standard interchange format being defined for conventional communication between client/server. Work in progress and open to feedback."
                domain: jsonapi.org
                link: http://jsonapi.org/

