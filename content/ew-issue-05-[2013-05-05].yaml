        heading: "Articles"
        headlines:
            -
                title: "Getting Into Ember.js: Part 4"
                description: "The 4th part of the series [[1](http://net.tutsplus.com/tutorials/javascript-ajax/getting-into-ember-js/),[2](http://net.tutsplus.com/tutorials/javascript-ajax/getting-into-ember-js-part-2/),[3](http://net.tutsplus.com/tutorials/javascript-ajax/getting-into-ember-js-part-3/)] looks more closely at how Ember uses the Handlebars templating framework to define your app's user interface."
                domain: net.tutsplus.com
                link: http://net.tutsplus.com/tutorials/javascript-ajax/getting-into-ember-part-4/
            -
                title: "Backbone, Ember and Angular in a boat"
                description: "A beautiful presentation comparing Backbone.js, Ember.js & Angular.js. (Slides content are English)"
                domain: loicfrering.github.io
                link: http://loicfrering.github.io/mixit13/
            -
                title: "How and why Ember Data breaks"
                description: "An overview of Ember Data & why it seems broken to some developers."
                domain: thomasboyt.com
                link: http://www.thomasboyt.com/2013/05/01/why-ember-data-breaks.html


