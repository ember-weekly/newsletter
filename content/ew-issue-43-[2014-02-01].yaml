issue: 43
strapline: "Your weekly source of Ember News"
content:


    -
        heading: "Featured"
        headlines:
            -
                title: "Vote Ember for Open Source Project of the Year!"
                description: "Show your support for Ember and the team's hard work in 2013 by taking less than 1 minute to vote for it in the .net awards."
                link: https://thenetawards.com/vote/open-source/emberjs/

    -
        heading: "Releases"
        headlines:
            -
                title: "Ember 1.0.0 Beta 6 Available"
                description: "Contains a fix for Ember App Kit based apps to allow resolving serializers and adapters properly. It's also worth noting that Ember Data master now uses [ES6 modules and JavaScript build tools](https://github.com/emberjs/data/pull/1623) (no more ruby dependency)."
                link: http://emberjs.com/builds/#/beta
            -
                title: "Ember 1.4 Beta 4 Available"
                description: "Contains various bug fixes."
                link: https://github.com/emberjs/ember.js/blob/v1.4.0-beta.4/CHANGELOG.md
    

    -
        heading: "Reading"
        headlines:
            -
                title: "A Guide to Building Your First Ember.js App"
                description: "A nice introduction to Ember by Balint Erdi, with a walkthrough of how to build a Rock & Roll app."
                link: http://www.toptal.com/javascript/a-step-by-step-guide-to-building-your-first-ember-js-app
            -
                title: "Our Ember.js Toolchain"
                description: "A look at how NebuLab develop Ember applications with Brunch, tapas-with-ember, Rails, and dyson (to fake an API)."
                link: http://nebulab.it/blog/our-ember-js-toolchain
            -
                title: "Tip: Golang with Ember.js - JSON Response"
                description: "A short summary of building a Ember app with Go and the Martini framework."
                link: http://dukex.svbtle.com/tip-golang-with-emberjs-json-response
            -
                title: "Execute bad ideas: Ruby on Rails → node.js/ember"
                description: "An amusing story of how Ember was used to improve the UX of this \"bad idea\"."
                link: https://medium.com/p/bd4ec4e352b2
            -
                title: "Ruby on Rails MVC Is Not the Same as Ember.js MVC"
                description: "A breakdown of the difference in MVC implementations from Yehuda Katz's talk, [A tale of two MVC’s](http://www.youtube.com/watch?v=s1dhXamEAKQ)."
                link: http://blog.abuiles.com/blog/2014/01/27/ruby-on-rails-mvc-is-not-the-same-as-ember-dot-js-mvc/
            -
                title: "Getting Started With Ember.js and Ruby on Rails: Ember Appkit Rails"
                description: 
                link: http://blog.abuiles.com/blog/2014/01/31/getting-started-with-ember-and-ruby-on-rails-using-ember-appkit-rails/
            

