                description: "Core Team member, Stefan Penner, talks about \"...the awesome community, how things work on the Ember core team, how to solve problems in Ember, how to be productive with Ember, and the future beyond Ember 1.0.\""
                link: http://emberhotseat.com/2013/08/28/ember-hot-seat-episode-11.html
            -
