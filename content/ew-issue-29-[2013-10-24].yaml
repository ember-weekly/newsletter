            -
                title: "Ember PouchDB"
                description: "Adds promises to PouchDB API to make PouchDB easier to use with Ember.js."
                link: https://github.com/taras/ember-pouchdb
            -
                title: "Spin.js Ember.Component"
                description: "Ember Component using the Spin.js library by [Eric Berry](https://twitter.com/cavneb/status/392401353152008192)."
                link: http://emberjs.jsbin.com/IVoluq/4/edit
            -
                title: "Autocomplete Ember.Component"
                description: "Based on the [Embercast autocomplete widget](http://www.embercasts.com/episodes/building-an-autocomplete-widget-part-1), Heyjin Kim re-created it as an Ember component."
                link: http://emberjs.jsbin.com/auto-complete-component/4/edit
            -
                title: "ember_template.rb"
                description: "A template for making Ember apps with Rails."
                link: https://gist.github.com/steveklabnik/7094241
            -
                title: "Billy Data"
                description: "Billy Data is a data layer for Ember.js. It works with a standard JSON REST API."
                link: https://github.com/billysbilling/billy-data

    -
        heading: "Jobs"
        advert: true
        headlines:
            -
                title: "At BackOps we get it done!"
                description: "BackOps is transforming the way businesses manage their back office. We’re looking for a kick-ass Front-End Eng. to develop fast and efficient front-ends with Ember on the front and Rails on the back. So if this is you, come work with us!"
                link: http://www.jobscore.com/jobs/backops/front-end-developer-san-francisco-ca/bg8MAIJgSr4R14eJe4egig?ref=rss&sid=68

