issue: 29
strapline: "Your weekly source of Ember News"
content:

    -
        heading: "Releases"
        headlines:
            -
                title: "Ember 1.1.1 Released"
                description: "Includes tons of bug fixes and documentation updates from 1.0. See the [changelog](https://github.com/emberjs/ember.js/blob/v1.1.1/CHANGELOG) for more details. Note: Ember 1.1.0 included a small regression in ``Ember.Object.create``."
                link: http://emberjs.com/builds/#/release/latest
            -
                title: "Ember 1.2.0 Beta Available"
                description: "This beta includes some new [flagged features](https://github.com/emberjs/ember.js/blob/beta/FEATURES.md). See the [changelog](https://github.com/emberjs/ember.js/blob/beta/CHANGELOG) for more details."
                link: http://emberjs.com/builds/#/beta/latest
    -
        heading: "Reading"
        headlines:
            # -
            #     title: ""
            #     description: ""
            #     link:
            -
                title: "Embereños: Jamie White - With Associates"
                description: "Weekly interviews with companies and people using ember. This week's interview is with Jamie White of With Associates."
                link: http://emberenos.com/interviews/2013/10/23/jamie-white-with-associates
            -
                title: "Taming Computed Properties"
                description: "Uģis Ozols takes a close look at Computed Properties, specifically working with arrays."
                link: http://ugisozols.com/blog/2013/10/17/emberjs-taming-computed-properties/
            -
                title: "Announcing Firebase Bindings for EmberJS"
                description: "Official announcement of the Ember Firebase bindings library mentioned in previous issues."
                link: https://www.firebase.com/blog/2013-10-22-firebase-bindings-for-ember.html
            -
                title: "Ember.js Cheat Sheet"
                description: "Based off the [Em­ber­She­rpa cheatsheet](http://embersherpa.com/cheatsheet/)."
                link: http://www.cheatography.com/mwore/cheat-sheets/ember-js/
            -
                title: "Ember.js & Laravel"
                description: "Slides from Flamur Mavraj's Oslo meetup talk on using Ember with the Laravel PHP Framework."
                link: http://talks.empirio.no/20131017-emberjs-laravel.html#/
            -
                title: "An Ember JS Gauge Component"
                description: "A detailed walkthrough of building a Gauge ``Ember.Component``."
                link: http://front-back.com/an-ember-js-gauge-component

