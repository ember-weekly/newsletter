    -
        heading: "Watch/Listen"
        headlines:
            -
                title: "Ember 101"
                description: "Ryan Florence has added 3 more bite-sized screencasts on [Two-way Data Binding](http://ember101.com/videos/005-two-way-binding-and-route-actions), [Adding Objects to a List](http://ember101.com/videos/006-adding-objects-to-a-list) & [Nested and Index Routes](http://ember101.com/videos/007-nested-routes)."
                domain: ember101.com
                link: http://ember101.com/
            -
                title: "Ember JS Testing Made Easy and Fast! by Erik Bryn - Seattle Meetup"
                description: "Ember JS integration testing is now built into Ember. This introduction will give you all the information you need to get started. Example code from [bloggr testing fork](https://github.com/emberjs/ember.js/tree/master/packages/ember-testing)."
                domain: youtube.com
                link: https://www.youtube.com/watch?v=nO1hxT9GBTs
            -
                title: "Ember RSS Reader live coded from scratch by Gordon L. Hempton - Seattle Meetup"
                description: "Gordon live codes an Ember RSS Reader App from scratch. Notably he shows how Ember's strong name conventions creates a folder & file structure you would expect in a well crafted application. You will also see how nested routes create an intuitive UI."
                domain: youtube.com
                link: https://www.youtube.com/watch?v=obaWh8xL2C0


