issue: 4
strapline: "Ember workflow with Yeoman, Ember 101 videos, Computed Macros & lots more..."
content:
    -
        heading: "Articles"
        headlines:
            -
                title: "Modern Ember.js Application Workflow with Yeoman and Mocha"
                description: "A comprehensive guide to working with Ember using Yeoman. Covers bootstrapping, package management, building & testing."
                domain: tech.pro
                link: http://tech.pro/tutorial/1249/modern-emberjs-application-workflow-with-yeoman-and-mocha
            -
                title: "Ember.js + Rails"
                description: "Discusses some of the gotchas you may encounter when creating an Ember app with Rails::API, Ember-Data & ActiveModel::Serializers."
                domain: josh.minzner.org
                link: http://josh.minzner.org/?p=6
            -
                title: "Google Analytics in Ember.js Applications"
                description: "A simple repeatable example using a mixin to track page views in your Ember application with Google Analytics."
                domain: garthpoitras.com
                link: http://garthpoitras.com/blog/google-analytics-in-ember-applications
            -
                title: "Creating Computed Macros in ember.js"
                description: "The recent [computed macros added to Ember](https://github.com/emberjs/ember.js/pull/2219) are very useful. Paul Cowan illustrates their power & shows you how to write your own macros."
                domain: thesoftwaresimpleton.com
                link: http://www.thesoftwaresimpleton.com/blog/2013/04/27/macro/
            -
                title: "Ember.js Initializers"
                description: "This was posted at the beginning of the month but it was re-tweeted by someone this week so thought I'd share. A nice little introduction to Ember Initializers."
                domain: nerdyworm.com
                link: http://nerdyworm.com/blog/2013/04/03/ember-initializers/


    -
        heading: "Promoted Link"
        headlines:
            -
                title: "Sponsor Ember Weekly"
                description: "Help support Ember Weekly by sponsoring a future issue. Promote your Ember related product or service. Reply to this email for more info."
