            -
                title: "Guide to loading/error events and substates"
                description: "Alex Matchneer has put together a detail guide for the [proposed changes](http://discuss.emberjs.com/t/proposal-nested-loading-routes/2895) to the router's loading and error states. Also check out his [Seattle Meetup talk](https://www.youtube.com/watch?v=flEFh-iWC5A) below."
                link: https://gist.github.com/machty/6944577
            -
                title: "Fun with Backburner.js"
                description: "A look at the micro-library behind Ember's Run Loop."
                link: http://aaron.haurwitz.com/#!/posts/fun-with-backburnerjs
            -
                title: "Embereños: Charles Lee - Pluck"
                description: "Weekly interviews with companies and people using ember. This week's interview is with Charles Lee of Pluck."
                link: http://emberenos.com/interviews/2013/10/15/charles-lee-pluck
            -
                title: "Ember Components – Reusable Building Blocks For Your Application"
                description: "An introduction to Ember and how to use ``Ember.Component``."
                link: http://flippinawesome.org/2013/10/14/ember-components-reuseable-building-blocks-for-your-application/
            -
                title: "Building a tag editor with Ember.js"
                description: "A tag editor component in 30 lines of code, by Gavin Joyce."
                link: http://www.gavinjoyce.com/2013/10/16/building-a-tag-editor-ember-component.html
            -
                title: "Run Loop Queues"
                description: "Robert Jackson gives a summary of how Ember's Run Loop uses queues, and the responsibility of each queue."
                link: http://discuss.emberjs.com/t/run-loop-queues/2955
            -
                title: "Guide: Asynchronous side-effects in testing"
                description: "Taras Mankovski discusses how to handle asynchronicity in your tests."
                link: http://discuss.emberjs.com/t/guide-asynchronous-side-effects-in-testing/2905

    -
        heading: "Watch/Listen"
        headlines:
            -
                title: "Ember Loading Routes Facelift with Alex Matchneer"
                description: "Alex discusses his [current efforts](http://discuss.emberjs.com/t/proposal-nested-loading-routes/2895) to improve Ember's loading/error routes at the Seattle Meetup. Also check out his [detailed guide](https://gist.github.com/machty/6944577) above."
                link: https://www.youtube.com/watch?v=flEFh-iWC5A
            -
                title: "Ember Components explained by Alex Matchneer"
                description: "Alex explains the basic of a simple component, how to pass values into a component and how to push actions out of the component."
                link: https://www.youtube.com/watch?v=9z6YlH6524g
            -
                title: "Ember Templates by Patrick Holloway"
                description: "An introduction to Handlebars and templates at the Boston Meetup."
                link: https://www.youtube.com/watch?v=eUCRk94UVOY#t=91
            -
                title: "Template-less Ember Components with Kris Selden"
                description: ""
                link: https://www.youtube.com/watch?v=tULySd8MvS4
            -
                title: "Ember-Validations and Ember-EasyForm by Brian Cardarella"
                description: ""
                link: https://www.youtube.com/watch?v=eUCRk94UVOY#t=3510

