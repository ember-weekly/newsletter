issue: 28
strapline: "Your weekly source of Ember News"
content:

    -
        heading: "Releases"
        headlines:
            -
                title: "Ember 1.1.0 Beta 4 Released"
                description: "This will be the final beta before the release of 1.1 final. The release consists of mainly bug fixes."
                link: http://emberjs.com/builds/#/beta/latest
    -
        heading: "Reading"
        headlines:
            # -
            #     title: ""
