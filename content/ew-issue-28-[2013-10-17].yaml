            -
                title: "Binding to non-Ember Objects"
                description: "Stefan Penner shows you can bind to plain JavaScript not just ``Ember.Object``. Simply use ``Ember.get`` / ``Ember.set`` for Key-Value Observing."
                link: http://emberjs.jsbin.com/oZizIwu/4/edit
            -
                title: "Ember-Data Factory"
                description: "Updated to support Ember-Data 1.0 beta. Allows you to define and create factories instead of using fixtures. It is best used with the ember-testing package."
                link: https://github.com/teddyzeenny/ember-data-factory
            -
                title: "EmberFire - Official Firebase Bindings"
                description: "Firebase are looking for developer feedback on their Ember binding library for Firebase."
                link: https://github.com/firebase/emberFire
            -
                title: "Ember.SimpleAuth Rails Demo"
                description: "Demo showcasing Ember.SimpleAuth with Rails 4."
                link: https://github.com/ugisozols/ember-simple-auth-rails-demo
            -
                title: "Debugging Initializer"
                description: "An Ember Initializer to simplify debugging in the console."
                link: http://discuss.emberjs.com/t/debugging-in-one-place/2963
            -
                title: "Prerender"
                description: "Allows your Ember (or any JavaScript) apps to be crawled by search engines."
                link: http://prerender.io/


